<div ng-controller="costSummaryGraphCtrl" class="marginbtm20">
    <div class="col s12" style="margin-top: -35px;">
        <table class="bordered sTable">
            <thead>
                <tr>
                    <th>Unit of Measure</th>
                    <th>Inches</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr ng-repeat="data in productattributesTable">
                    <td>{{data.title}}</td>
                    <td>{{data.value}}</td>                    
                </tr> -->
                <tr>
                    <td>Length</td>
                    <td><smart-textfield ng-model="length" width="200px"></smart-textfield></td>
                </tr>
                <tr>
                    <td>Breadth</td>
                    <td><smart-textfield ng-model="breadth"></smart-textfield></td>
                </tr>
                <tr>
                    <td>Height</td>
                    <td><smart-textfield ng-model="height"></smart-textfield></td>
                </tr>
                <tr>
                    <td>Volume</td>
                    <td><smart-textfield ng-model="length * breadth * height" readonly="true"></smart-textfield></td>
                </tr>
                <tr>
                    <td>Volume Override</td>
                    <td><smart-textfield ng-model="volumeOverride"></smart-textfield></td>
                </tr>
            </tbody>
        </table>
        <div class="footer marginTop20">
            <div class="right">
                <smart-button primary="true" class="left marginRight15" config='{"title":"SAVE & CLOSE"}'>
                </smart-button>
                <smart-button flat="true" class="left" config='{"title":"CLOSE"}'></smart-button>
            </div>
        </div>
    </div>
</div>
