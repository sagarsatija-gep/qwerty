<div class="marginbtm10">
	<table class="bordered sTable fixedTbl">
		<colgroup>
			<col style="width:15%" />
			<col style="width:10%" />
			<col style="width:20%" />
			<col style="width:15%" />
			<col style="width:15%" />
			<col style="width:10%" />
		</colgroup>
				<th class="left-align">
                    Product
				</th>
				<th class="left-align">Cost Source</th>
				<th class="left-align">Index Name</th>
				<th class="left-align">UOM</span></th>
				<th class="left-align ">Load Cost(USD)</th>
				<th class="left-align" >RPM Cost(USD)</th>
			</tr>
		</thead>
		<tbody>
			<tr  ng-repeat="cost in vehicalCosts track by $index">
				<td>
					{{cost.product}}
				</td>
				<td class="left-align">{{cost.source}}
                    <div style="display: inline-block; vertical-align: top; margin-left: 0px">
                        <smart-dropdown config="{{dropDownConfig}}" fixed="true">
                            <i class="icon iconSmall left dropdown-button blue-text manageCol-tbl-settings" data-activates="vehicaldropdownComputed{{$index}}" smart-tooltip position="bottom" message="Computed Settings">
                                <svg><use xlink:href="#icon_Settings"></use></svg>
                            </i>
                            <div id="vehicaldropdownComputed{{$index}}" class="dropdown-content dd-close-off lookup-popup lookup-modal dd-close-off computed">
                                <div class="clearfix computed-header">
                                    <div class="computed-header-label">Formula :</div>
                                    <div><span> {{cost.formula}} </span></div>
                                    <smart-button class="right" flat="true" config='{"title":"Validate","allignRight":"true"}'></smart-button>
                                </div>
                                <div class="clearfix computed-content">
                                    <div class="row marginBtm10">
                                        <div class="computed-formulalist">
                                            <ul>
                                                <li  ng-repeat="item in filter"><a href="javascript:void(0)">{{item}}</a></li>
                                            </ul>
                                        </div>
                                        <div class="computed-operatorlist">
                                            <ul class="clearfix">
                                                <li>
                                                    <i class="icon iconSmall blue-text cursorPointer">
                                                        <svg><use xlink:href="#icon_Plus"></use></svg>
                                                    </i>
                                                </li>
                                                <li>
                                                    <i class="icon iconSmall blue-text cursorPointer">
                                                        <svg><use xlink:href="#icon_Minus"></use></svg>
                                                    </i>
                                                </li>
                                                <li>
                                                    <i class="icon iconSmall blue-text cursorPointer">
                                                        <svg><use xlink:href="#icon_Multiply"></use></svg>
                                                    </i>
                                                </li>
                                                <li>
                                                    <i class="icon iconSmall blue-text cursorPointer">
                                                        <svg><use xlink:href="#icon_Divide"></use></svg>
                                                    </i>
                                                </li>
                                                <li>
                                                    <i class="icon iconSmall blue-text cursorPointer">
                                                        <svg><use xlink:href="#icon_LeftBracket"></use></svg>
                                                    </i>
                                                </li>
                                                <li>
                                                    <i class="icon iconSmall blue-text cursorPointer">
                                                        <svg><use xlink:href="#icon_RightBracket"></use></svg>
                                                    </i>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div class="row marginBtm10">
                                        <div class="clearfix">
                                            <div class="left">
                                                <span class="left marginRight7 marginTop15">Decimal Points</span>
                                                <smart-textfield class="col s3 margin0 line-height-manager" type="text" datanumeric="true" spinner="false" ng-model="iniVal"></smart-textfield>
                                                <smart-textfield class="col s3 margin0 line-height-manager decimaldd-sample" ng-model="iniSampleVal" label="Sample" readonly="true"></smart-textfield>
                                            </div>
                                            <smart-checkbox label="Auto Sum" class="left" ng-model="true"></smart-checkbox>
                                        </div>
                                    </div>
                                    <div class="lookup-footer right">
                                        <a class="action-close-dropdown marginRight30 padding10" href="javascript:void(0)">CANCEL</a>
                                        <a class="action-close-dropdown marginRight5 padding10" href="javascript:void(0)">DONE</a>
                                    </div>
                                </div>
                            </div>
                        </smart-dropdown>
                    </div>
                </td>
                
				<td class="left-align " style="">
					{{cost.reference}}
				</td>

				<td class="left-align ">
					{{cost.uom}}
				</td>

				<td class="left-align ">
                    {{cost.loadCost}}
				</td>
				<!-- <td class="left-align padding0">
                    {{cost.index}}
				</td> -->
				<!-- <td class="" style="text-align: right;padding-right: 20px;">{{history.dataSource}}</td> -->

				<td class="left-align ">
					{{cost.rpm}}
				</td>


			</tr>
		</tbody>
	</table>
	<div id="pollock1" style="display: none; position: fixed;
        height: 100%;
        width: 100%;
        background: aliceblue;
        top: 0;
        z-index: 999;
        left: 0;
        background: rgba(93, 87, 87, 0.5);">
		<div class="abc" style="background-image: url('shared/resources/images/Other_CostsPopup_Fish.png');background-position: center;background-repeat: no-repeat;background-size: cover;height: 100%;"></div>
		<smart-popup template-url="shared/popup/views/smartHierarchyTreeTemplate.html" show="{{showTreePopup}}" on-hide="onPopupHideCallback()"
		 cancel-button="true"></smart-popup>
