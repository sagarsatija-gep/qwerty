<div class="trackStatus">
 <div class="modal-header" ng-class="{'extra-nav-wrap-fixed':fixedSubHeader}">
        <a href="javascript:void(0)" id="{{showCommentsPopupexpand}}" ng-click="goToTracksatusDetail(e)" class="right blue-text waves-effect waves-light">
            <i class="icon iconSmall">
                <svg>
                    <use xlink:href="#icon_Fullscreen" ng-if="!isFullscreen"></use>
                    <use xlink:href="#icon_Minimize" ng-if="isFullscreen"></use>
                </svg>

        <div class="valign-wrapper">
            <i class="icon iconSmall grey-text left">
                <svg>
                    <use xlink:href="#icon_Comments"></use>

            </i>

        </div>
    </div>


    <div class="modal-content padding0 comment-poup-content">
        <div class="model_body">
            <div class="wrapper row marginBtm0 clearfix padding0" ng-class="{'wrapper--withSidebar':!isActive,'marginLeft0':withoutTabSelect}" style="transition: all 0.5s ease;">
                <div class="vertical-tabs" ng-hide="withoutTabSelect">
                    <smart-scroll height="100%" v-offset="399px" class="sidebar sidebar--left">
                        <ul class="vertical_tab_wrapper">
                            <li ng-repeat="module in modules">
                                <a href="javascript:void(0)" ng-click="modulesetActiveListTab($index)" class="vertical__tab" ng-class="{'is-active' : $index == moduleactiveListTabs}">
                                    <span class="truncate">{{module.name}} - ( {{module.count}} )</span>
                                    <span class="small-text">{{module.number}}</span>
                                </a>
                            </li>

                        </ul>
                    </smart-scroll>


                </div>
                <div class="col s12 m12">
                    <div class="vertical-tabs-content">
                        <div class="vertical_tab_content_wrapper">
                            <smart-scroll height="330px">
                               
                                    <div class="alert-massage-absolute-parent">
                                        <a href="javascript:void(0)" class="alert-warning alert-massage-absolute-top">
                                            LOAD EARLIER COMMENTS
                                        </a>
                                    </div>

                                    <div ng-include="modulecurrentTab"></div>

                               
                            </smart-scroll>
                        </div>
                        <div class="vertical-tabs-footer col s12">

                            <div class="row vertical_tab_footer_comment_input margin0">

                                <div class="input-field col s11  m11 commentFieldContainer">

                                    <smart-textfield type="area" ng-model="commentInpt" charactercounter="true" maxlength="400" class="col s12 l12  fieldEditable commentField" label="" placeholder="Type your comment here" cols="40"></smart-textfield>
                                </div>
                                <div class="col s1 m1 attachIconNum">

                                    </a>-->
									<smart-dropdown class="left" config="{{dropDownConfig}}">
                                        <a href="javascript:void(0)" ng-click="adduploadCallback(e, 'comment')" smart-tooltip position="left" message="{{tooltipText}}" class="dropdown-button tooltipped" data-activates="atttachmentList" data-constrainwidth="false" data-alignment="right">
                                            <i class="icon iconSmall">
                                                <svg>
                                                    <use xlink:href="#icon_Attachment"></use>
                                                </svg>
