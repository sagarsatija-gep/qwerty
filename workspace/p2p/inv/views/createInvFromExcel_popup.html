<div id="categoryPopup" class="">
    <div class="modal-header">
        <i class="icon iconSmall red-text left">
            <svg>
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Lookup"></use>
            </svg>
        </i>
        <span class="title">CREATE INVOICE USING EXCEL</span>
    </div>
    <div class="modal-content">
        <div class="model_body">
            <div class="row">
                <div class="col s12">
                    <smart-button config='{"title":"DOWNLOAD TEMPLATE"}' class="right" flat="true"></smart-button>
                    <span class="right marginTop7 grey-text">|</span>
                    <smart-button config='{"title":"DOWNLOAD MASTER DATA"}' class="right" flat="true"></smart-button>
                </div>
                <div class="col s12">
                    <div class="row">
                        <div class="col s12">
                            <div class="box-input valign-wrapper box-input-small-height">
                                <div class="valign center">
                                    <div class="file-field input-field">
                                        <span class="grey-text">Drag and drop EXCEL file here OR</span> <span class="blue-text">UPLOAD EXCEL</span>
                                        <input type="file">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s4">
                            <smart-scroll height="120px">
                                <ul class="collection noBorder">
                                    <li class="collection-item paddingLeft0" ng-repeat="i in [1,2,3]">
                                        <div>
                                            <a href="javaScript:void(0);">Attachments_01.xls</a>
                                            <a href="javaScript:void(0);" class="secondary-content">
                                                <i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Delete">
                                                    <svg>
                                                        <use xlink:href="#icon_TrashCan"></use>
                                                    </svg>
                                                </i>
                                            </a>
                                        </div>
                                    </li>
                                </ul>
                            </smart-scroll>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer-new">
            <div class="row marginBottom0">
                <div class="col s12 right-align">
                    <smart-button config='{"title":"Cancel"}' class="modal-close" flat="true"></smart-button>
                    <smart-button config='{"title":"Done"}' class="modal-close" flat="true"></smart-button>
                </div>
            </div>
        </div>
    </div>

</div>
