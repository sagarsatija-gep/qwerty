<div>
	<smart-typeahead class="col s12 m6 l4 xl3 xxl2 " multiselect="false" addnew="false" show-lookup="true" label="Bill To" ng-model="modelData.selectedBillTo" options="modelData.BillToOptions" filterkeys="['billTo']"></smart-typeahead>
	<smart-textfield class="col s12 m6 l4 xl3 xxl2 line-height-manager" label="Bill To Address" readonly="true" ng-model="modelData.selectedBillTo.billToAdd"></smart-textfield>
	<smart-textfield class="col s12 m6 l4 xl3 xxl2 line-height-manager" label="E-mail ID/Fax Number" readonly="true" ng-model="modelData.selectedBillTo.emailFax"></smart-textfield>
</div>
