<div id="tabSerItemDetails">
	<div class="col s12 padding10 borderBtmGray">
		<div class="left">
			<smart-checkbox class="input-chk" fill="true" label="All"></smart-checkbox>
		</div>
		<div class="right">
			<smart-dropdown config="{{dropDownConfig}}">
				<i class="add-row icon iconSmall left dropdown-button blue-text" data-activates="tabSerLineTBulkAdd" data-alignment="right" data-constrainwidth="false" smart-tooltip position="bottom" delay="50" message="Add Multiple Lines">
					<svg><use xlink:href="#icon_CirclePlus"></use></svg>
				</i>
				<ul id="tabSerLineTBulkAdd" class="dropdown-content lookup-bulk-order lookup-popup dd-close-off">
					<li><span class="center-align fontSize16">ADD MULTIPLE LINES</span></li>
					<li>
						<smart-textfield label="Add"></smart-textfield>
					</li>
					<li>
						<div class="right">
							<a href="javascript:void(0)">
								<i class="icon iconSmall left blue-text">
									<svg><use xlink:href="#icon_Close"></use></svg>
								</i>
							</a>
							<a href="javascript:void(0)">
								<i class="icon iconSmall left blue-text addBulkRow">
									<svg><use xlink:href="#icon_Check"></use></svg>
								</i>
							</a>
						</div>
					</li>
				</ul>
			</smart-dropdown>

			<smart-dropdown config="{{dropDownConfig}}">
				<i class="icon iconSmall left dropdown-button blue-text" data-activates="serLineTReqSending" data-alignment="right" data-constrainwidth="false" smart-tooltip position="bottom" delay="50" message="Import Line Items">
					<svg><use xlink:href="#icon_BulkImport"></use></svg>
				</i>
				<div id="serLineTReqSending" class="dropdown-content dd-close-off lookup-modal">
					<div class="lookup-header">
						<div class="regularSearch">
							<a href="javascript:void(0);" class="waves-circle wave-blue search-icon btn-flat black-text" title="Search">
								<i class="icon iconSmall left grey-text">
									<svg><use xlink:href="#icon_Search"></use></svg>
								</i>
							</a>
							<a href="javascript:void(0)" class="waves-circle wave-blue cancel-icon btn-flat black-text" title="Reset">
								<i class="icon iconSmall left grey-text">
									<svg><use xlink:href="#icon_Close"></use></svg>
								</i>
							</a>
							<div class="input-field">
								<input type="text" class="validate" placeholder="Search" />
							</div>
						</div>
						<span class="title black-text">IMPORT LINE ITEMS</span>
					</div>
					<div class="lookup-body">
						<div class="row marginBtm0">
							<div class="s12">
								<ul class="tabs custom-tab marginBtm0">
									<li class="tab"><a href="#tb-requisition" class="active">REQUISITION</a></li>
									<li class="tab"><a href="#tb-templates">TEMPLATES</a></li>
								</ul>
							</div>
						</div>
						<div id="Div2">
							<div class="cell-content cell-content-last">
								<ul>
									<li>
										<smart-checkbox fill="true" label="Payment Term"></smart-checkbox>
									</li>
									<li>
										<smart-checkbox fill="true" label="Legal Entity"></smart-checkbox>
									</li>
									<li>
										<smart-checkbox fill="true" label="Shipping & Freight"></smart-checkbox>
									</li>
								</ul>
							</div>
						</div>
						<div id="Div3">
							<div class="cell-content cell-content-last">
								<ul>
									<li>
										<smart-checkbox fill="true" label="Payment Term"></smart-checkbox>
									</li>
									<li>
										<smart-checkbox fill="true" label="Legal Entity"></smart-checkbox>
									</li>
									<li>
										<smart-checkbox fill="true" label="Shipping & Freight"></smart-checkbox>
									</li>
								</ul>
							</div>
						</div>
					</div>
					<div class="lookup-footer">
						<smart-button config='{"title":"RESET","flat":true}' flat="true" class="left"></smart-button>
						<smart-button config='{"title":"SELECT","flat":true}' flat="true" class="right"></smart-button>
						<smart-button config='{"title":"CANCEL","flat":true}' flat="true" class="right"></smart-button>
					</div>
				</div>
			</smart-dropdown>

			<smart-dropdown config="{{dropDownConfig}}">
				<i class="icon iconSmall left dropdown-button blue-text" data-activates="servLineTBulkEd" data-constrainwidth="false" data-alignment="right" data-position="bottom" data-delay="50" data-tooltip="Bulk Edit">
					<svg><use xlink:href="#icon_BulkEdit"></use></svg>
				</i>
				<ul id="servLineTBulkEd" class="dropdown-content lookup-bulk-order-edit dd-close-off lookup-popup" style="width: 400px;">
					<li><span class="left-align fontSize16">BULK EDIT</span> </li>
					<li>
						<smart-textfield class="col s6 marginBtm15" label="Supplier Item Number"></smart-textfield>
						<smart-textfield class="col s3 marginBtm15" label="Quantity"></smart-textfield>
						<smart-textfield class="col s3 marginBtm15" label="UOM"></smart-textfield>
					</li>
					<li>
						<smart-textfield class="col s6 marginBtm15" label="Taxes (USD)"></smart-textfield>
						<smart-textfield class="col s6 marginBtm15" label="Tax Exempt"></smart-textfield>
					</li>
					<li>
						<smart-textfield class="col s6 marginBtm15" label="Other Charges"></smart-textfield>
						<smart-textfield class="col s6 marginBtm15" label="Freight"></smart-textfield>
					</li>
					<li>
						<smart-textfield class="col s6 marginBtm15" type="date" label="Requested Date"></smart-textfield>
						<smart-textfield class="col s6 marginBtm15" type="date" label="Need by Date"></smart-textfield>
					</li>
					<li>
						<smart-textfield class="col s6 marginBtm15" label="Category"></smart-textfield>
					</li>
					<li>
						<smart-button config='{"title":"DONE","flat":true}' flat="true" class="right"></smart-button>
					</li>
				</ul>
			</smart-dropdown>

			<i class="icon iconSmall left dropdown-button blue-text" smart-tooltip position="bottom" delay="50" message="Bulk Add">
				<svg><use xlink:href="#icon_BulkAdd"></use></svg>
			</i>

			<i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Upload">
				<svg><use xlink:href="#icon_Upload"></use></svg>
			</i>

			<smart-dropdown config="{{dropDownConfig}}">
				<i class="icon iconSmall left blue-text dropdown-button" smart-tooltip position="bottom" delay="50" message="Filter" data-activates="servLineTFilter" data-constrainwidth="false" data-alignment="right">
					<svg><use xlink:href="#icon_Filter"></use></svg>
				</i>
				<ul id="servLineTFilter" class="dropdown-content lookup-bulk-order-edit dd-close-off lookup-popup dropdown-content-large">
					<li><span class="left-align fontSize16">SHOW / HIDE OPTIONAL FIELDS</span> </li>
					<li class="marginTop20"><span class="left-align fontSize16">ITEM DETAILS</span> </li>
					<li>
						<smart-checkbox class="col s4" fill="true" label="Supplier Item Number"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Quantity"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="UOM"></smart-checkbox>
					</li>
					<li>
						<smart-checkbox class="col s4" fill="true" label="Taxes (USD)"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Tax Exempt"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Shipping & Freight"></smart-checkbox>
					</li>
					<li>
						<smart-checkbox class="col s4" fill="true" label="Lorem"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Ipsum"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Dolor sit amet"></smart-checkbox>
					</li>
					<li>
						<smart-button config='{"title":"APPLY","flat":true}' flat="true" class="right"></smart-button>
					</li>
				</ul>
			</smart-dropdown>

			<i class="icon iconSmall left blue-text tooltipped" smart-tooltip position="bottom" delay="50" message="Delete">
				<svg><use xlink:href="#icon_TrashCan"></use></svg>
			</i>
		</div>
	</div>

				<smart-textfield class="col s12 xxl4" ng-model="services.lineValue.quantity" label="Quantity"></smart-textfield>

						<a href="javascript:void(0)" ng-click="showCommentsPopupCallback()" class="add-row icon iconSmall left dropdown-button modal-trigger marginRight20" smart-tooltip position="bottom" delay="50" message="Comments">
							<svg><use xlink:href="#icon_Comments"></use></svg>
						</a>
					</span>
				</div>
				<div class="row">
					<smart-textfield class="col l3 m4 s12 serviceTypeSlct"  label="Service Type" ng-model="services.lineValue.servicetype" readonly="true"></smart-textfield>
					<smart-textfield class="col l3 m4 s12" ng-model="services.lineValue.supItemNum" label="Supplier Item Number" readonly="true"></smart-textfield>
