<div class="modal-content padding0 notification-massage">
	<div class="modal-header">
		<i class="icon iconSmall grey-text left marginTop5">
			<svg><use xlink:href="#icon_Attachment"></use></svg>
		</i>
		<span class="title">ATTACHMENT</span>
	</div>
	<div class="modal-content padding10 comment-poup-content">
		<div class="row">
			<div class="col s12 right-align">
				<a href="javascript:void(0)">
					<i class="icon iconSmall" style="color: red;">
						<svg><use xlink:href="#icon_Info"></use></svg>
					</i>
					<span class="grey-text">Formats Supported </span>
				</a>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<div class="box-input valign-wrapper box-input-small-height">
					<div class="valign center">
						<div class="file-field input-field">
							<span class="grey-text">Drag and drop file here OR</span> <span class="blue-text">UPLOAD DOCUMENT</span>
							<smart-textfield type="file"></smart-textfield>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<smart-scroll  height="70px" class="col s12">
				<div class="row" ng-repeat="x in [{},{},{},{}]">
					<smart-textfield class="col s12 m4" placeholder="Title"></smart-textfield>
					<div class="col s12 m4">
						<div class="marginTop18 ">
							<a href="javascript:void(0)">Attachments_0{{$index}}.xls</a>
						</div>
					</div>
				</div>
			</smart-scroll>
		</div>
	</div>
    <div class="modal-footer right-align is-scrolled">
        <smart-button class="modal-close" config='{"title":"CLOSE"}' flat="true"></smart-button>
    </div>
	
</div>
