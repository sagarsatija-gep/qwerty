<div id="addTaxes" ng-click="$event.stopPropagation();">
    <!-- popup -- add taxes -- modal header -->
    <div class="modal-header">
    <i class="icon iconSmall grey-text left">
        <svg>
            <use xlink:href="#icon_Download"></use>
        </svg>
    </i>
    <span class="title">{{'EXPORT INTERNAL COPY'|| translate}}</span>
    </div>

    <!-- popup -- add taxes -- modal body -->
    <div class="modal-content is-scrolled">

        <!-- popup -- add taxes -- modal body -- add row -->
        <div class="row div-table-row marginTop20">
           
           <smart-select label="Language" options="languageOptions" ng-model="selectedLanguage" class="col s12" datakey="name"></smart-select>
    </div>
        </div>

    <!-- popup -- add taxes -- modal footer -->
    <div class="modal-footer is-scrolled paddingLeft8">
        <div class="row marginBottom0">
            <!--<smart-button ng-if="!isaccruedtaxes" ng-hide="isLineaccrudtaxes" flat="true" config='{"title":"EXEMPT"}' class="left wave-effect waves-grey" callback="exemptConfirmCall" ></smart-button>-->
            <smart-button flat="true" config='{"title":"EXPORT"}' class="modal-close dd-close-off wave-effect waves-grey" ng-click="hideExportInternalCopyCallback(e)"></smart-button>
  
                
            <smart-button flat="true" config='{"title":"CANCEL"}' class="modal-close dd-close-off wave-effect waves-grey" ng-click="hideExportInternalCopyCallback(e)"></smart-button>
               
        </div>
    </div>
</div>
