<div class="clearfix">
    <div class="collection noBorder">
        <div class="collection-item clearfix">
            <div class="searchSlideMain searchSlideMain--inputBdrBNone zIndex9" data-ng-init="mysearch=false;">
                <div class="searchWithHiddenTextField marginTop1" ng-class="{'active': isActiveT}">
                    <a href="javascript:void(0)" ng-class="showMe" ng-click="treeSearchModel='';hideSearchT()" ng-show="hideCloseT" class="waves-circle waves-effect cancel-icon btn-flat black-text">
                        <i class="icon iconSmall center grey-text">
                            <svg><use xlink:href="#icon_Close"></use></svg>
                        </i>
                    </a>

                    <smart-textfield ng-model="treeSearchModel" class="input-field marginBtm0" placeholder="Search" focus="focusSearchT"></smart-textfield>
                    <a href="javascript:void(0)" class="search-icon btn-flat black-text waves-circle waves-effect" smart-tooltip position="bottom" delay="50" message="Search" ng-click="showSearchT()">
                        <i class="icon iconSmall center grey-text">
                            <svg><use xlink:href="#icon_Search"></use></svg>
                        </i>
                    </a>
                </div>
            </div>
            <div ng-class="{'filled-partial' : fillpartial == true }">
                <smart-checkbox label="{{'All' || translate }}" ng-model="selectedTemp.checkedAll" ng-click="checkAllTemp(selectedTemp.checkedAll)" class="left marginTop5" fill='true'></smart-checkbox>
            </div>
        </div>
    </div>
    <div class="is-scrolled">
        <!--<smart-list model="{{importFromTemp}}"
                    style-class="collection noBorder"
                    item-class="collection-item clearfix"
                    height="230px" template="addLinesFromTemp.html">
        </smart-list>-->
        <smart-scroll height="230px">
            <ul class="collection noBorder">
                <li class="collection-item clearfix" ng-repeat="item in importFromTemp">
                    <smart-checkbox label="{{item.Name}}" ng-model="item.isSelected" on-change="checkTempChange(item.isSelected)" fill='true'></smart-checkbox>
                    <div class="grey-text paddingLeft30 fontSize12">{{item.Number}}</div>
                </li>
            </ul>

        </smart-scroll>
    </div>
        
    </div>
