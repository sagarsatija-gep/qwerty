<div class="row marginBottom0" data-ng-init='currencyOpts=[{"title": "USD","selected": true}, {"title": "INR","selected": false}]; matchingOpts=[{"title": "3 Way","selected": true}, {"title": "2 Way","selected": false}]'>
	<div class="col s12">
		<div class="row">
			<smart-select class="col s12 m6 l4 xl3 xxl2" label="Matching" options="matchingOpts"></smart-select>
		</div>
		<div class="row ">
			<div class="col s12 fontSize16 paddingBtm8 marginBtm20 borderBtmLight">Tolerance Details</div>
			<div class="row marginBtm0">
				<div class="col s12 fontSize14">Tolerance Type : Percent</div>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Unit Price"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Quantity"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Taxes"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Freight"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Other Charges"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Item Total"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Order Amount"></smart-textfield>
			</div>
			<div class="row marginBtm0">
				<div class="col s12 fontSize14">Tolerance Type : Amount</div>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Unite Price"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Quantity"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Taxes"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Freight"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Other Charges"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Item Total"></smart-textfield>
				<smart-textfield class="col s12 m4 l3" readonly="true" label="Order Amount"></smart-textfield>
			</div>
		</div>
	</div>
</div>
