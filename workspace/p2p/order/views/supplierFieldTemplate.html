
<div ng-controller="p2pOrderNewCtrl">
		<smart-typeahead class="col s12 line-height-manager"  multiselect="false" smarttablecols="{{ smartTableOption }}" titleofmodel="Supplier Name"   show-lookup="true" ng-model="selectedSupplierName" options="supplierData" filterkeys="['FirstName', 'LastName']" optionformat="<span>{FirstName} {LastName}</span><div>{email}</div>" displayformat="{FirstName} {LastName}" label="Supplier Name" callback-on-icon-click="showSupplierIcard(e)" info-icon="#icon_ContactCard" info-icon-tooltip="iCard"></smart-typeahead>
        <!--<smart-typeahead class="col s12 line-height-manager" multiselect="false" show-lookup="true" ng-model="selectedSPaymentTerm" options="typeOptions" filterkeys="['FirstName', 'LastName']" optionformat="<span>{FirstName} {LastName}</span><div>{UserName}</div>" displayformat="{FirstName} {LastName}" label="Payment Terms" callback-on-icon-click="myTestCallback($event)"></smart-typeahead>-->
	    <smart-popup template-url="shared/popup/views/popupSupplierIcard.html" show="{{showSupplierIcardPopup}}" on-hide="hideSupplierIcardPopupCallback(e)" class="supplier-icard-popup"></smart-popup>
		<smart-list-popup template-url="{{smartCatPopupMultiLevel}}" read-mode="true" openpopup="hideSupplierIcardPopupCallback()" callback="showSupplierIcard()" class="similarPopup" type="small" read-mode-text="Business Unit" default-text="Choose Business Unit" show="true" mode="true" selected-value="supplierIcard.businessunit.selectedoption" modal-content="businessUnitReadSP" modal-button="businessUnitBtnReadSP"></smart-list-popup>
		<smart-list-popup template-url="shared/popup/views/smartCatPopupSingleLevel.html" read-mode="true" openpopup="hideSupplierIcardPopupCallback()" callback="showSupplierIcard()" class="similarPopup" type="small" read-mode-text="Diversity Status" default-text="Diversity Status" show="true" mode="true" selected-value="supplierIcard.diversityStatus.selectedoption" modal-content="DiversityStatusRead" modal-button="DiversityStatusBtnRead"></smart-list-popup>
		<smart-list-popup template-url="shared/popup/views/smartCatPopupSingleLevel.html" on-submitcallback="onSubmitdiversityStatusPopup(e)" default-text="Diversity Status" show="showFormDS" mode="false" selected-value="diversitystatusUserDataTemp" modal-content="diversitystatus" modal-button="diversitystatusBtn" initial-display-text="supplierminitialDisplayText"></smart-list-popup>
		<smart-list-popup template-url="{{smartCatPopupMultiLevel}}" type="small" read-mode-text="Business Unit" read-mode="true" default-text="Business Unit" show="showFormParentChild" mode="true" selected-value="businessUnitDataRead" modal-content="parentChildHierarchy" modal-button="parentChildHierarchyBtn" initial-display-text="parentChildHierarchyData" callback="additionalFormPopUpOnHideCallback(e)"></smart-list-popup>
		<smart-list-popup template-url="{{smartCatPopupMultiLevel}}" read-mode="true" openpopup="hideSupplierIcardPopupCallback()" callback="showSupplierIcard()" class="similarPopup" type="small" read-mode-text="Business Unit" default-text="Choose Business Unit" show="true" mode="true" selected-value="businessUnitDataRead" modal-content="businessUnitRead" modal-button="businessUnitBtnRead"></smart-list-popup>
		<smart-list-popup template-url="{{smartCatPopupMultiLevel}}" read-mode="true" openpopup="hideDuplicateSuppliersPopupCallback()" callback="showDuplicateSuppliers()" class="similarPopup" type="small" read-mode-text="Region" default-text="Choose Region" show="true" mode="true" selected-value="dupSupData.fedralTaxDataRead" modal-content="fedralTaxRead" modal-button="fedralTaxBtnRead"></smart-list-popup>
        <smart-popup template-url="shared/popup/views/smartHierarchyTreeTemplate.html" show="{{showTreePopup}}" on-hide="onPopupHideCallback(e)" cancel-button="true"></smart-popup>
</div>
