<smart-typeahead class="col s6 m6 l3 xl3 xxl3 line-height-manager" isMandatory="{{modelData.mandatory}}" multiselect="false" show-lookup="true" ng-model="modelData.selected" options="modelData.options" filterkeys="['title']" titleofmodel="Choose {{  modelData.label }}" label="{{ modelData.label }}" readonly="{{ modelData.readonly }}"></smart-typeahead>
<smart-textfield class="col s12 m12 l9 xl9 xl9" label="Ordering Location Address" readonly="true" ng-model="modelData.locationAddress"></smart-textfield>
