<div>
    <div class="modal-header">
        <i class="icon grey-text iconSmall left ng-scope">
            <svg><use xlink:href="#icon_Split"></use></svg>
        </i>
        <span class="title">TAG</span>
    </div>
    <div class="modal-content padding0 is-scrolled">
        <div class="content tag-popup-content scroll-inner-container" style="min-height:100px">
            <smart-textfield class="col s12" smart-character-restrict patternreg="^[a-zA-z]" label="Number of Tags" ng-model="tagNo" is-mandatory="true"></smart-textfield>
            
        </div>
        <div class="modal-footer_new is-scrolled">
            <div class="row marginBottom0">
                <div class="col s12">
                    <div class="right">
                        <smart-button flat="true" class="left modal-close" config='{"title":"CANCEL"}'></smart-button>
                        <smart-button flat="true" class="left modal-close" config='{"title":"DONE"}'></smart-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
