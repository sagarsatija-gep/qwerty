<div ng-controller="popupShipToCtrl">
    <smart-typeahead class="col s6" multiselect="false" addnew="false" show-lookup="true"  ng-model="selectedDeliverTo" options="options" filterkeys="['shipTo']" label="Deliver To" callback-on-icon-click="callAfterClickedOnRightSideIcon(e)"  ></smart-typeahead>
    <smart-textfield class="col s6" label="Deliver To Address" readonly="true" ng-model="selectedDeliverTo.shipToAdd"></smart-textfield>	

</div>
