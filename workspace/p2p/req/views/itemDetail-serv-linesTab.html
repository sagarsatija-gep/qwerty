<div id="tabSerItemDetails">
	<div class="col s12 padding10 borderBtmGray" data-ng-init="servTypeOpts=[{title:'Service Type', selected: true}, {title: 'Variable'}, {title: 'Fixed'}];taxExemptOpts=[{'title': 'NO','selected': true}, {'title': 'YES','selected': false}]">
		<div class="left">
			<smart-checkbox class="input-chk" fill="true" label="All"></smart-checkbox>
		</div>
		<div class="right">
			<smart-dropdown config="{{dropDownConfig}}">
				<i class="add-row icon iconSmall left dropdown-button blue-text" data-activates="tabSerLineTBulkAdd" data-alignment="right" data-constrainwidth="false" smart-tooltip position="bottom" delay="50" message="Add Multiple Lines">
					<svg><use xlink:href="#icon_CirclePlus"></use></svg>
				</i>
				<ul id="tabSerLineTBulkAdd" class="dropdown-content lookup-bulk-order lookup-popup dd-close-off">
					<li><span class="center-align fontSize16">ADD MULTIPLE LINES</span></li>
					<li>
						<smart-textfield label="Add" class="col s12"></smart-textfield>
					</li>
					<li>
						<div class="right">
							<a href="javascript:void(0)">
								<i class="icon iconSmall left blue-text">
									<svg><use xlink:href="#icon_Close"></use></svg>
								</i>
							</a>
							<a href="javascript:void(0)">
								<i class="icon iconSmall left blue-text addBulkRow">
									<svg><use xlink:href="#icon_Check"></use></svg>
								</i>
							</a>
						</div>
					</li>
				</ul>
			</smart-dropdown>

			<smart-dropdown config="{{dropDownConfig}}">
				<i class="icon iconSmall left dropdown-button blue-text" data-activates="serLineTReqSending" data-alignment="right" data-constrainwidth="false" smart-tooltip position="bottom" delay="50" message="Import Line Items">
					<svg><use xlink:href="#icon_BulkImport"></use></svg>
				</i>
				<div id="serLineTReqSending" class="dropdown-content dd-close-off lookup-modal">
					<div class="lookup-header">
						<div class="regularSearch">
							<a href="javascript:void(0);" class="waves-circle wave-blue search-icon btn-flat black-text" title="Search">
								<i class="icon iconSmall left grey-text">
									<svg><use xlink:href="#icon_Search"></use></svg>
								</i>
							</a>
							<a href="javascript:void(0)" class="waves-circle wave-blue cancel-icon btn-flat black-text" title="Reset">
								<i class="icon iconSmall left grey-text">
									<svg><use xlink:href="#icon_Close"></use></svg>
								</i>
							</a>
							<div class="input-field">
								<input type="text" class="validate" placeholder="Search" />
							</div>
						</div>
						<span class="title black-text">IMPORT LINE ITEMS</span>
					</div>
					<div class="lookup-body">
						<smart-tabs tab-config="{{importLineItemsTabDataset}}" config="{{importLineItemsTabDataset}}"></smart-tabs>
					</div>
					<div class="lookup-footer">
						<smart-button config='{"title":"RESET","flat":true}' flat="true" class="left"></smart-button>
						<smart-button config='{"title":"SELECT","flat":true}' flat="true" class="right"></smart-button>
						<smart-button config='{"title":"CANCEL","flat":true}' flat="true" class="right"></smart-button>
					</div>
				</div>
			</smart-dropdown>

			<smart-dropdown config="{{dropDownConfig}}">
				<i class="icon iconSmall left dropdown-button blue-text" data-activates="servLineTBulkEd" data-constrainwidth="false" data-alignment="right" smart-tooltip position="bottom" delay="50" message="Edit Multiple Lines">
					<svg><use xlink:href="#icon_BulkEdit"></use></svg>
				</i>
				<ul id="servLineTBulkEd" class="dropdown-content lookup-bulk-order-edit dd-close-off lookup-popup" style="width: 400px;">
					<li><span class="left-align fontSize16">EDIT MULTIPLE LINES</span> </li>
					<li>
						<smart-select class="col s6" options="servTypeOpts"></smart-select>
						<smart-textfield class="col s6" label="Item Number"></smart-textfield>
						<smart-textfield class="col s6" label="Supplier Item Number"></smart-textfield>
						<smart-textfield class="col s6" label="Service"></smart-textfield>
						<smart-textfield class="col s6" type="date" label="Start Date"></smart-textfield>
						<smart-textfield class="col s6" type="date" label="End Date"></smart-textfield>
						<smart-textfield class="col s6" label="Unit Price(USD)"></smart-textfield>
						<smart-textfield class="col s6" label="Efforts"></smart-textfield>
						<smart-textfield class="col s6 uomCls" label="UOM"></smart-textfield>
						<div class="col s6 input-field">
							<div class="grey-text fontSize12">Taxes</div>
							<smart-button flat="true" class="textCapitalize" config='{"title":"Add Taxes"}' callback="showTaxesPopupCallback"></smart-button>
						</div>
						<smart-select class="col s6" label="Tax Exempt" options="taxExemptOpts"></smart-select>
						<smart-textfield class="col s6" label="Other Charges (USD)"></smart-textfield>
						<smart-textfield class="col s6" label="Ordering Status"></smart-textfield>
					</li>
					<li>
						<smart-button config='{"title":"DONE","flat":true}' flat="true" class="right"></smart-button>
					</li>
				</ul>
			</smart-dropdown>
			
			<smart-dropdown config="{{dropDownConfig}}">
				<i class="icon iconSmall left red-text dropdown-button" smart-tooltip position="bottom" delay="50" message="Managed Column" data-activates="servLineTFilter" data-constrainwidth="false" data-alignment="right">
					<svg><use xlink:href="#icon_Filter"></use></svg>
				</i>
				<ul id="servLineTFilter" class="dropdown-content lookup-bulk-order-edit dd-close-off lookup-popup dropdown-content-large">
					<li><span class="left-align fontSize16">SHOW / HIDE OPTIONAL FIELDS</span> </li>
					<li class="marginTop20"><span class="left-align fontSize16">LINES</span> </li>
					<li>
						<smart-checkbox class="col s4" fill="true" label="Service Type"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Item Number"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Supplier Item Number"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Service"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Start Date"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="End Date"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Unit Price(USD)"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Efforts"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="UOM"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Taxes"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Tax Exempt"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Other Charges (USD)"></smart-checkbox>
						<smart-checkbox class="col s4" fill="true" label="Ordering Status"></smart-checkbox>
					</li>
					<li>
						<smart-button config='{"title":"APPLY","flat":true}' flat="true" class="right"></smart-button>
					</li>
				</ul>
			</smart-dropdown>

			<i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Delete">
				<svg><use xlink:href="#icon_TrashCan"></use></svg>
			</i>
		</div>
	</div>
	<div class="col s12 paddingLeft0 paddingRight0 paddingBottom20 requItemContainer">
		<div class="row marginBtm0 requItemWrap">
			<div class="col s6 m5 l4 xl3 xxl2 requItemContainerLeft">
				<smart-checkbox class="input-chk" fill="true" label="1"></smart-checkbox>
				<smart-textfield class="col s12" label="Item Name"></smart-textfield>
				<smart-textfield class="col s12" label="Item Number"></smart-textfield>
				<smart-textfield class="col s8" label="Unit Price (USD)"></smart-textfield>
				<smart-textfield class="col s4" label="Quantity"></smart-textfield>
			</div>
			<div class="col s6 m7 l8 xl9 xxl10 padding0">
				<div class="col s12 right relative padding10" style="background-color: #e7e7e7;">
					<div class="right">Requisition Line Value: 
						<smart-dropdown config="{{dropDownConfig}}">
							<a href="javascript:void(0)" class="dropdown-button" data-activates="dropdownUSD3_{{$index}}" data-constrainwidth="false" data-alignment="right">USD 1000</a>
							<ul id="dropdownUSD3_{{$index}}" class="dropdown-content looup-data-summary lookup-popup fontNormal">
								<li>
									<div class="input-field col s12 detail-field-summary"><span class="left grey-text">Unit Price</span> <span class="right">100.00</span> </div>
									<div class="input-field col s12 detail-field-summary"><span class="left grey-text">Quantity</span> <span class="right">10</span> </div>
									<div class="input-field col s12 detail-field-summary"><span class="left grey-text">Taxes</span> <span class="right">0.00</span> </div>
									<div class="input-field col s12 detail-field-summary"><span class="left grey-text">Total Price (USD)</span> <span class="right">1000.00</span> </div>
								</li>
							</ul>
						</smart-dropdown>
					</div>
					<span class="right">
						<a href="javascript:void(0)" ng-click="showCommentsPopupCallback()" class="add-row icon iconSmall left dropdown-button modal-trigger marginRight20" smart-tooltip position="bottom" delay="50" message="Comments">
							<svg><use xlink:href="#icon_Comments"></use></svg>
						</a>
					</span>
				</div>
				<div class="row">
					<smart-select class="col s12 m6 l4 xl3 xxl2 serviceTypeSlct" options="servTypeOpts"></smart-select>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" label="Item Number"></smart-textfield>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" label="Supplier Item Number"></smart-textfield>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" label="Service"></smart-textfield>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" type="date" label="Start Date"></smart-textfield>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" type="date" label="End Date"></smart-textfield>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" label="Unit Price(USD)"></smart-textfield>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" label="Efforts"></smart-textfield>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2 uomCls" label="UOM"></smart-textfield>
					<div class="col s12 m6 l4 xl3 xxl2 input-field">
						<div class="grey-text fontSize12">Taxes</div>
						<smart-button flat="true" class="textCapitalize" config='{"title":"Add Taxes"}' callback="showTaxesPopupCallback"></smart-button>
					</div>
					<smart-select class="col s12 m6 l4 xl3 xxl2" label="Tax Exempt" options="taxExemptOpts"></smart-select>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" label="Other Charges (USD)"></smart-textfield>
					<smart-textfield class="col s12 m6 l4 xl3 xxl2" label="Ordering Status"></smart-textfield>
				</div>
			</div>
		</div>
	</div>
</div>
