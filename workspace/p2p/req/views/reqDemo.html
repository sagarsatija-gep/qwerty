    <script>
        $(document).ready(function () {
            $('.section2').hide();
            $('.section3, .section5, .section6, .section7, .section8').hide();

            $('.timelineClick11').click(function () {
              
                $('.section4, .section5, .section6, .section7, .section8').slideUp();
                $('.section3').slideDown();
            });
            $('.timelineClick12').click(function () {
                $('.section4').slideDown();
                $('.section3, .section5, .section6, .section7, .section8').slideUp();
            });
            $('.timelineClick13').click(function () {
                $('.section5').slideDown();
                $('.section3, .section4, .section6, .section7, .section8').slideUp();
            });
            $('.timelineClick14').click(function () {
                $('.section6').slideDown();
                $('.section3, .sectio4, .section5, .section7, .section8').slideUp();
            });
            $('.timelineClick15').click(function () {
                $('.section7').slideDown();
                $('.section3, .section5, .section6, .section8, .section4').slideUp();
            });
            $('.timelineClick16').click(function () {
                $('.section8').slideDown();
                $('.section3, .section5, .section6, .section7, .section4').slideUp();
            });

           

            $('.clickDropdown_01').hide();
            $('.clickDropdown_03').hide();
            $('.openCallout1').click(function (e) {
                e.stopPropagation();
                $('.clickDropdown_01').slideDown();
                $('.clickDropdown_03').slideUp();
                return false;
            });
            $('.openCallout2').click(function (e) {               
                e.stopPropagation();
                $('.clickDropdown_03').slideDown();
                $('.clickDropdown_01').slideUp();
                return false;
            });
            $(document).click(function () {
                if ($('.clickDropdown_01').css('display') == 'block') {
                    $('.clickDropdown_01').slideUp();
                }
                if ($('.clickDropdown_03').css('display') == 'block') {
                    $('.clickDropdown_03').slideUp();
                }
            });

            $('.redCards').hide();
            $('.riskReq').click(function (e) {               
                $('.redCards').slideDown();
                $('.mixCards').slideUp();
            });
            $('.allReq').click(function (e) {
                $('.mixCards').slideDown();
                $('.redCards').slideUp();
            });
            

        })
    </script>
