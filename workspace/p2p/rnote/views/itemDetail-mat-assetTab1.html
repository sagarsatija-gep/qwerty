<div id="tabAccounting">
    <div class="col s12 paddingTop10" data-ng-init='taxExemptOpts=[{"title": "NO","selected": true}, {"title": "YES","selected": false}];matchingOpts=[{"title": "3 Way","selected": true}, {"title": "2 Way","selected": false}]'>
        <div class="container">
            <div class="row marginBtm10">
                <div class="col s12 m6 l6 xl6 xxl6">
                    <div ng-init="showErrorAlert = false" class="">
                        {{'Lines'|| translate}} (42) : {{'Materials'|| translate}} (19) +  {{'Variable Service'|| translate}} (23) | <a href="javascript:void(0)" class="red-text" ng-click="showErrorAlert = !showErrorAlert">60 errors</a>

                    </div>
                </div>
                <div class="col s12 m6 l6 xl6 xxl6">
                    <ul class="panelBox-header--action">
                        
                        <li class="panelBox-header--aLink">
                            <a href="javascript:void(0)" class="right" smart-tooltip position="bottom" delay="50" message="Import">
                                <i class="icon iconSmall ">
                                    <svg focusable="false"><use xlink:href="#icon_Import"></use></svg>
                                </i>
                            </a>
                        </li>
                        <li class="panelBox-header--aLink">
                            <a href="javascript:void(0)" class="right" smart-tooltip position="bottom" delay="50" message="Export">
                                <i class="icon iconSmall ">
                                    <svg focusable="false"><use xlink:href="#icon_export"></use></svg>
                                </i>
                            </a>
                        </li>
                        <li class="panelBox-header--aLink">
                            <a href="javascript:void(0)" class="right" smart-tooltip position="bottom" delay="50" message="Delete">
                                <i class="icon iconSmall ">
                                    <svg focusable="false"><use xlink:href="#icon_TrashCan"></use></svg>
                                </i>
                            </a>
                        </li>

</ul>
</div>
            </div>
        </div>
    </div>
    <div class="container" ng-show="showErrorAlert">
        <div class="row marginBtm0">
            <div class="col s12">
                <div class="alert-bar alert-bar--warning alert-bar--with-button">
                    <!--ng-class="showErrorAlert ? 'animated flipInX' : 'animated flipOutX'"-->

                    <div class="left red-text"><span>Validation Error message goes here</span></div>
                    <div class="right">
                        <i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Privious">
                            <svg><use xlink:href="#icon_LeftChevron"></use></svg>
                        </i>
                        <i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Next">
                            <svg><use xlink:href="#icon_RightChevro"></use></svg>
                        </i>
                        <i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Close" ng-click="showErrorAlert = false">
                            <svg><use xlink:href="#icon_Close"></use></svg>
                        </i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col s12 padding0">
        <smart-ui-grid col-def="{{assetConfig}}" model="assetModel" callback="callbackFucn" cell-class-function="cellClass" cell-editable-condition-function="cellEditableCondition"></smart-ui-grid>
    </div>
</div>

<smart-popup template-url="{{tagPopupUrl}}" show='{{tagPopup}}' on-hide="tagPopupHideCallback(e)" type="small"></smart-popup>
