<div>
	<div class="modal-header">
		<span class="title">Create Credit Note</span>
		<smart-dropdown config="{{dropDownConfig}}">
			<a class="dropdown-button black-text right fontSize16 " href="javascript:void(0);" data-activates="creditMemoTotal" data-constrainwidth="false" data-alignment="right">
               <span class="left">1000 USD</span>
				 <i class="icon iconSmall grey-text marginLeft5">
                    <svg class="left marginTop5">
                        <use  xlink:href="#icon_DropArrow"></use>
                    </svg>
                </i>                
             </a>			
		  <ul id='creditMemoTotal' class='dropdown-content lookup-popup lookupInline dd-close-off' >
			<li class="row"><span class="col s6 inlineWithInput">Document Value</span><smart-textfield  class="col s6" ng-model="" readonly></smart-textfield></li>
			<li class="row" >
				<smart-select class="col s6" multiple="true"  disable="false" group="false" options='[{"title": "Taxes in %","selected": true}, {"title": "Taxes in Amount","selected": false}]'>
				</smart-select><smart-textfield class="col s6" ng-model="" readonly></smart-textfield>
			</li>
			<li class="row"><span class="col s6 inlineWithInput">Shipping</span><smart-textfield class="col s6" ng-model="" readonly></smart-textfield></li>
			<li class="row"><span class="col s6 inlineWithInput">Other Charges</span><smart-textfield  class="col s6" ng-model="" readonly></smart-textfield></li>
			<li class="row"><span class="col s6 inlineWithInput">Document Total</span><div class="col s6 inlineWithInput"><span class="right">$1000.00</span></div></li>
		  </ul>
	</smart-dropdown>
	</div>
	<div class="modal-content padding0">
		<div class="row">
			<div class="col s12">
				<smart-textfield class=" left" label="Partner Memo No."></smart-textfield>
			</div>
		</div>
		<div class="row card padding10">
			<smart-radio gap="true" class="col s12 marginBtm0" ng-model="createCreditOption" options="createCreditMemoOptions"></smart-radio>
		</div>
		<div smart-grid config="creditMemoMaterialsGridConfig" data-ng-show="createCreditOption.title == 'Materials'"></div>
		<div smart-grid config="creditMemoServicesGridConfig" data-ng-show="createCreditOption.title == 'Services'"></div>
	</div>
	<div class="modal-footer">
		<div class="row marginBottom0">
			<div class="col s12">
				<div class="right">
					<smart-button flat="true" class="left" config='{"title":"CANCEL"}'></smart-button>
					<smart-button flat="true" class="left" config='{"title":"OK"}'></smart-button>
				</div>
			</div>
		</div>
	</div>
</div>
