<div id="add-address-detail" class="">
	<div class="modal-header">
		<span class="title">Add New Ship to Location</span>
	</div>
	<div class="modal-content padding10 ">
		<div class="row">
			<smart-textfield class="col s12 l6 m6" label="Location Name"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="Location Code"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="Address Line 1"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="Address Line 2"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="City"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="Country"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="Zip Code"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="State"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="Contact Person"></smart-textfield>
			<smart-textfield class="col s12 l6 m6" label="Telephone Number"></smart-textfield>
		</div>
	</div>
	<div class="modal-footer">
		<div class="row marginBottom0">
			<smart-button config='{"title":"DONE","flat":true}' flat="true"></smart-button>
		</div>
	</div>
</div>
