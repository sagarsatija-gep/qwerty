<div id="tabItemDetails">
    <div class="col s12 paddingTop10" data-ng-init='taxExemptOpts=[{"title": "NO","selected": true}, {"title": "YES","selected": false}];matchingOpts=[{"title": "3 Way","selected": true}, {"title": "2 Way","selected": false}]'>
        <div class="container">
            <div class="row marginBtm10">
            
                <div class="col s12">
                    <div class="col s12 m6 l6 xl6 xxl6 right">
                        <ul class="panelBox-header--action right">
                            <li class="panelBox-header--aLink hide">
                                <smart-dropdown config="{{dropDownConfig}}">
                                    <a href="javaScript:void(0)" class="dropdown-button" data-activates="tabMateLineTUlkEdittt" data-constrainwidth="false" data-alignment="right">
                                        <i class="icon iconSmall" smart-tooltip position="bottom" delay="50" message="Manage Lines">
                                            <svg><use xlink:href="#icon_BulkEdit"></use></svg>
                                        </i>
                                    </a>
                                    <div id="tabMateLineTUlkEdittt" class="dropdown-content lookup-bulk-order-edit dd-close-off lookup-popup">
                                        <ul id="tabMateLineTUlkEdittt" class="dropdown-content lookup-bulk-order-edit dd-close-off lookup-popup" style="width: 400px;">
                                            <li>
                                                <span class="col s12 left-align fontSize16">EDIT MULTIPLE LINES</span>
                                                <smart-textfield class="col s6" label="Requester"></smart-textfield>
                                                <smart-textfield class="col s6" label="Legal Entity"></smart-textfield>
                                                <smart-textfield class="col s6" label="Business Unit"></smart-textfield>
                                                <smart-textfield class="col s6" label="Cost Center"></smart-textfield>
                                                <smart-button config='{"title":"DONE","flat":true}' flat="true" class="right"></smart-button>
                                            </li>
                                        </ul>
                                    </div>
                                </smart-dropdown>
                            </li>

                            <li class="panelBox-header--aLink hide">
                                <a href="javaScript:void(0)">
                                    <i class="icon iconSmall" smart-tooltip position="bottom" delay="50" message="Apply to All">
                                        <svg><use xlink:href="#icon_BulkApply"></use></svg>
                                    </i>
                                </a>
                            </li>

                            <!--<li class="panelBox-header--aLink">
                                <a href="javaScript:void(0)">
                                    <i class="icon iconSmall" smart-tooltip position="bottom" delay="50" message="Preview">
                                        <svg><use xlink:href="#icon_Preview"></use></svg>
                                    </i>
                                </a>
                            </li>-->

                            <li class="panelBox-header--aLink">
                                <smart-dropdown config="{{dropDownConfig}}">
                                    <a href="javaScript:void(0)" class="dropdown-button" data-activates="tabMatLineTFilter" data-constrainwidth="false" data-alignment="right" ng-click="accManageColumns()">
                                        <i class="icon iconSmall" smart-tooltip position="bottom" delay="50" message="{{'Manage Columns'|| translate}}">
                                            <svg><use xlink:href="#icon_ManageColumns"></use></svg>
                                        </i>
                                    </a>
                                    <ul id="tabMatLineTFilter" class="dropdown-content dropdown-content-large  dd-close-off">
                                        <li class="dropdown-content-header ">
                                            <div class="title">{{'SHOW / HIDE OPTIONAL FIELDS'|| translate}}</div>
                                        </li>
                                        <li class="dropdown-content-content is-scrolled clearfix paddingTop10">
                                            <smart-scroll height="230px" class="inlineList">
                                                <div class="col s12 m6 l4 inlineList-item staggeredRight" ng-repeat="accfield in accfields">
                                                    <smart-checkbox fill="true" label="{{accfield.lable}}"></smart-checkbox>
                                                </div>
                                            </smart-scroll>


                                        </li>
                                        <li class="dropdown-content-footer is-scrolled">
                                            <smart-button config='{"title":"APPLY","flat":true}' flat="true" class="right close-lookup"></smart-button>
                                        </li>
                                    </ul>
                                </smart-dropdown>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </div>



    </div>
    <div class="container" ng-show="showErrorAlert">
        <div class="row marginBtm0">
            <div class="col s12">
                <div class="alert-bar alert-bar--warning alert-bar--with-button" ng-class="showErrorAlert ? 'animated flipInX' : 'animated flipOutX'">

                    <div class="left red-text"><span>Validation Error message goes here</span></div>
                    <div class="right">
                        <i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Delete">
                            <svg><use xlink:href="#icon_LeftChevron"></use></svg>
                        </i>
                        <i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Delete">
                            <svg><use xlink:href="#icon_RightChevro"></use></svg>
                        </i>
                        <i class="icon iconSmall left blue-text" smart-tooltip position="bottom" delay="50" message="Delete" ng-click="showErrorAlert = false">
                            <svg><use xlink:href="#icon_Close"></use></svg>
                        </i>

                    </div>

                </div>
            </div>
        </div>
    </div>


    <!--<div class="col s12 padding0"  ng-if="updateGrid">
        <smart-ui-grid col-def="{{serviceConfirmConfig}}" model="serviceConfirmModel" callback="callbackFucn" cell-class-function="cellClass" cell-editable-condition-function="cellEditableCondition"></smart-ui-grid>
    </div>
    <div class="col s12 padding0"  ng-if="!updateGrid">
        <smart-ui-grid col-def="{{serviceConfirmConfig}}" model="aftersublineAddModel" callback="callbackFucn" cell-class-function="cellClass" cell-editable-condition-function="cellEditableCondition"></smart-ui-grid>
    </div>-->
    <div class="col s12 padding0">
        <smart-ui-grid col-def="{{taskServiceConfirmConfig}}" model="taskServiceConfirmModel" callback="callbackFucn" cell-class-function="cellClass" cell-editable-condition-function="cellEditableCondition"></smart-ui-grid>
    </div>
</div>
