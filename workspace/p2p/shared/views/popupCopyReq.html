<div id="approvalPending">
    <div class="modal-header">
        <i class="icon iconSmall grey-text left">
            <svg><use xlink:href="#icon_Copy"></use></svg>
        </i>
        <span class="title">Copy Req</span>
    </div>
    <div class="modal-content padding0">
        <div class="model_body is-scrolled">
            <smart-scroll height="250px">
                <ul class="collection noBorder">
                    <li class="collection-item waves-effect" ng-repeat="item in copyReqData">
                        <smart-checkbox label="{{item.label}}" ng-model="item.isChecked"></smart-checkbox>
                    </li>
                </ul>
            </smart-scroll>
        </div>
        <div class="modal-footer_new is-scrolled">
            <div class="row marginBottom0">
                <!--<smart-button flat="true" config="{'title':'RESET'}" class="left"></smart-button>
                <smart-button flat="true" config="{'title':'CANCEL'}" class="right"></smart-button>-->
                <smart-button flat="true" config="{'title':'OK'}" class="right marginRight5" ng-click="copyReqOnHideCallback(e)"></smart-button>
            </div>
        </div>
    </div>
</div>
