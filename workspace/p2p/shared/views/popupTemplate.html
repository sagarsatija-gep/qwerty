<div ng-controller="popupCtrl">
    <div class="modal-content padding0 notification-massage">
        <div class="cart">
            <div class="card-header {{class}} notify-header">
                <p class="center-align">
                    <i class="icon icon-head">
                        <svg>
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{icon}}"></use>
                        </svg>
                    </i>
                </p>
                <i class="icon icon-bg">
                    <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="{{icon}}"></use>
                    </svg>
                </i><span class="center-align notify-text">{{message}}!</span>
            </div>
            <div class="card-content padding25">
                <p>
                    {{successMessage()}}
                </p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a ng-if="button1" class="modal-action modal-close waves-effect btn-flat" ng-click="button1.callback()">{{button1.text}}</a>
        <a ng-if="button2" class="modal-action modal-close waves-effect btn-flat" ng-click="button2.callback()">{{button2.text}}</a>
    </div>
</div>
