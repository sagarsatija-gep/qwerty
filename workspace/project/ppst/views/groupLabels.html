<div class="clearfix marginTop15 marginBtm15" ng-controller="groupFieldCtrl">
		<div class="col s12 marginBtm10">
			<span class="groupFieldLabel">{{$parent.$parent.$parent.property.label}}
				<i class="icon iconSmall" smart-infotip message="Sum of %Opex and %Capex" position="right">
					<svg><use xlink:href="#icon_Info"></use></svg>
				</i>
			</span>
		</div>
		<div class="col s12 paddingLeft0 paddingBtm20">
			<smart-textfield class="col s12 m6 l4 xl3 xxl2 input-field marginBtm0" label="%Opex" ng-model="opexCapexValues.opexVal.value" type="number" is-mandatory="false" readonly="false" is-group-field="true" minmaxprecision="[2,2]" on-blur="onChangeOpexCallback()" validate="opexCapexValues.opexVal.validateFlag" rules={{opexcapexRules.opexRule}}></smart-textfield>
			<smart-textfield class="col s12 m6 l4 xl3 xxl2 input-field marginBtm0" ng-model="opexCapexValues.capexVal.value" label="%Capex" type="number" is-mandatory="false" readonly="false" is-group-field="true" minmaxprecision="[2,2]" on-blur="onChangeCapexCallback()" validate="opexCapexValues.capexVal.validateFlag" rules={{opexcapexRules.capexRule}}></smart-textfield>
			<label class="col s12 error-status-text paddingTop2" ng-show="(opexCapexValues.opexVal.validateFlag || opexCapexValues.capexVal.validateFlag) && (opexCapexValues.opexVal.value != null && opexCapexValues.capexVal.value != null)">{{"Sum of %OPEX and %CAPEX must be 100" | translate}}</label>
		</div>
</div>
