<div class="scrollableModel">
	<div class="modal-header">
		
		<i class="left icon iconSmall grey-text">
			<svg><use xlink:href="#icon_Lookup"></use></svg>
		</i>
		<span class="title">Repeatability Factor ({{rfpopupData.length}})</span>
	</div>
    <div class="modal-content padding0">
        <table class="bordered fixedTbl fixedTableHeaderShadow sTable">
            <thead>
                <tr>
                    <th class="left-align" style="width: 55px;" ng-if="::rfpopupDataeditOnly"></th>
                    <th class="left-align" style="width:30%;" ng-if="::rfpopupData[0].category">
                        Category
                    </th>
                    <th class="left-align" style="width:30%;"  ng-if="::rfpopupData[0].businessunit">
                        Business Unit
                    </th>
                    <th class="left-align" style="width:30%;" ng-if="::rfpopupData[0].region">
                        Region
                    </th>
                </tr>
            </thead>
        </table>
        <smart-scroll height="330px">
            <table class="bordered fixedTbl sTable" ng-if="rfpopupData.length">             
                <tbody>
                    <tr  ng-repeat="rfDataList in ::rfpopupData track by $index">
                        <td style="width: 55px;" class="left-align" ng-if="::rfpopupDataeditOnly">
                            <smart-checkbox ng-model="rfDataList.ischeck" on-change="listItemChanged($index)"></smart-checkbox>

                        </td>
                        <td class="left-align" style="width:30%;" ng-if="::rfpopupData[0].category">
                            <span class="truncate" title="{{ ::rfDataList.category }}">{{ ::rfDataList.category }}</span>
                        </td>
                        <td class="left-align" style="width:30%;" ng-if="::rfpopupData[0].businessunit">
                            <span class="truncate" title="{{ ::rfDataList.businessunit }}">{{ ::rfDataList.businessunit }}</span>

                        </td>
                        <td class="left-align" style="width:30%;" ng-if="::rfpopupData[0].region">
                            <span class="truncate" title="{{ ::rfDataList.region }}">{{ ::rfDataList.region }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </smart-scroll>
    </div>
	<div class="modal-footer modal-footer-normalScroll">
		<div class="row marginBottom0">
			<div class="col s12">
				<div class="right">
                    <smart-button flat="true" class="left modal-close" config='{"title":"CANCEL"}' ng-if="rfpopupDataeditOnly"></smart-button>
					<smart-button flat="true" class="left modal-close" config='{"title":"DONE"}' ng-click="rfpopupDataSave();"></smart-button>
				</div>
			</div>
		</div>
	</div>
</div>
