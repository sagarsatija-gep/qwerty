            <div class="panelBox-header clearfix row marginBottom0">
                <div class="col s12">
                    <div class="left fontSize16">FILTER</div>
                </div>
            </div>

            <div class="panelBox-body padding0">
                <div class="row margin0">
                    <div class="col s12 marginTop15">
                        <smart-textfield type="text" class="col s12 m4 l4 xl2 xxl2 line-height-manager" label="Rule Name"></smart-textfield>

                        <smart-select label="Rule Category" options="ruleCategoryData" class="col s12 m4 l4 xl2 xxl2 line-height-manager" datakey="name"></smart-select>

                <smart-button flat="true" class="modal-close footerBtn right marginRight2" config='{"title":"CANCEL"}' ng-click="toggleDocumentFilter(e);"></smart-button>

<div class="clearfix alert-bar--fixed ng-scope alert-bar-exist" ng-if="showFilterPanel" ng-class="{'alert-bar--fixed-to-nav':fixedSubHeader, 'alert-bar-exist': (isApplyFilters ||isSavedView|| isUploadStatus)}">

        <div class="displayInlineBlock verticalAlignMiddle appliedFiltersName pendingFilters">
            <span class="fontSize14" style="color:#000">{{ 'Applied Filters' || translate }}: </span>
            <a href="javascript:void(0)">{{ 'Conditions' || translate }}</a>,
            <a href="javascript:void(0)">{{ 'Created By' || translate }}</a>

        <div class="right displayInlineBlock verticalAlignMiddle paddingRight15">
            <smart-button flat="true" class="modal-close" ng-click="resetFilter();" config='{"title": "RESET" }'></smart-button>
        </div>
    </div>
</div>

<div class="sidepanel-filter-wrapper clearfix" ng-init="isActive=false;" ng-class="{'sidepanel-filter-open':isActive}">

        <a href="javascript:void(0)" class="sidebar-btn white-text" ng-click="isActive = !isActive;$event.stopPropagation();">

                <svg>
                    <use xlink:href="#icon_RightChevro"></use>
                </svg>
            </i>
        </a>

                    <i class="icon  iconSmall sidepanel-filter-item-icon">
                        <svg>
                            <use xlink:href="{{item.iconID}}"></use>
                        </svg>
                    </i>
                </span>
                <span class="sidepanel-filter-itemList-item-name">
                    {{item.name}}
                </span>

                <span class="sidepanel-filter-item-count">
                    {{item.itemCount}}
                </span>
            </li>
        </ul>
    </div>
    <div class="hideHorizontalScroll" ng-class="{'right-panel-filter-open':isActive}" style="transition: 0.5s ease">
        <div ng-include="'shared/admin/ruleEngine/views/listWithGrid.html'"></div>
        <!--<smart-list item-class="collection-item avatar collection-item--animate"
                    model="{{doclists | limitTo : totalDisplayed }}"

        <a class="btn-floating btn-large waves-effect waves-light is-action-btn-trigger">

                <svg>
                    <use xlink:href="#icon_LpAdd"></use>
                </svg>
            </i>
        </a>
        <ul>
            <li>
                <a class="btn-floating overflowVisible" ui-sref="admin.createRule({ type: 'Approval Matrix' })">
                    <i class="icon iconSmall">
                        <svg>
                            <use xlink:href="#icon_Catalog"></use>
                        </svg>
                    </i>
                    <div class="subFabLblContainer">
                        <div class="subFabLblContainer-label">{{'Approval Matrix' | translate}}</div>
                    </div>
                </a>
            </li>
            <li>
                <a class="btn-floating overflowVisible" ui-sref="admin.createRule({ type: 'Standard Creation' })">
                    <i class="icon iconSmall">
                        <svg>
                            <use xlink:href="#icon_Catalog"></use>
                        </svg>
                    </i>
                    <div class="subFabLblContainer">
                        <div class="subFabLblContainer-label">{{'Standard Creation' | translate}}</div>
                    </div>
                </a>
            </li>

        </ul>

<script type="text/ng-template" id="recipientType.html">
    <smart-scroll height="200px" class="actionTypeParams">
        <div class="row actionTypeParams" ng-controller="addActionTypesCtrl" style="height: 180px;">
            <div class="row marginBtm0">
                <div class="col s12 line-height-manager input-field paddingTop10">
                    <smart-select label="Set Action Type" options="actionTypeParams" class="col s12 m4 l4 xl3 xxl2 input-field line-height-manager" datakey="name" on-change="onChangeActionType(selectedCurrency)"></smart-select>
                </div>
            </div>
            <div class="col s12 paddingTop5 bold paddingLeft20 paddingBtm10" ng-show="showActionTypeParams">
                {{'Set Action Type Parameter Condition' || translate}}
            </div>
            <div class="col s12 line-height-manager" ng-show="showActionTypeParams">
                <div class="row marginBtm0">
                    <!--<div class="col s12 paddingTop5">
                        {{'CONDITIONS' || translate}}
                    </div>-->
                </div>
                <!--<smart-scroll height="90px">-->
                <div class="row marginBtm0 filterActionTypeContainer">
                    <div class="row marginBtm0 filterActionTypeRows" ng-repeat="condition in filterActionTypeData">
                        <smart-select fixed="true" class="col s12 m4 l3 xl3 xxl2 line-height-manager input-field" label="Parameter" is-mandatory='true' ng-model="actionType" options="actionTypeParameters" datakey="name"></smart-select>
                        <smart-select fixed="true" class="col s12 m4 l3 xl3 xxl2 line-height-manager input-field" label="Operators" is-mandatory='true' ng-model="conditionOp" options="conditionOpOption" datakey="name" on-change="onActionTypeChangeOperator(conditionOp, $index)"></smart-select>
                        <smart-typeahead class="col s12 m4 l3 xl3 xxl2 input-field line-height-manager" titleofmodel="{{condition.conditionValue.displaytitle}}" multiselect="true" show-lookup="true" placeholder="{{condition.conditionValue.displaytext}}" ng-model="condition.conditionValue.selectedoption" options="condition.conditionValue.options" filterkeys="['name']" label="{{'Value' || translate}}" ng-show="condition.conditionValuestate"></smart-typeahead>
                        <smart-textfield class="col s12 l2 xl2 xxl2 line-height-manager input-field marginTop0" ng-model="condition.fromRange" label="From" ng-show="condition.showRange"></smart-textfield>
                        <smart-textfield class="col s12 l2 xl2 xxl2 line-height-manager input-field marginTop0" ng-model="condition.toRange" label="To" ng-show="condition.showRange"></smart-textfield>

                        <a ng-show="($index + 1) != filterActionTypeData.length || ($index + 1) === filterActionTypeData.length && $index != 0" href="javascript:void(0)" class="left marginTop15" ng-click="deleteConditionData(filterActionTypeData, $index)">
                            <i class="icon left marginRight0" smart-tooltip message="{{'Delete' || translate }}" position="bottom">
                                <svg><use xlink:href="#icon_TrashCan"></use></svg>
                            </i>
                        </a>
                        <a ng-show="($index + 1) === filterActionTypeData.length" href="javascript:void(0)" class="left marginTop15 marginLeft20" ng-click="addFilterActionTypeData(filterActionTypeData)">
                            <i class="icon left marginRight0" smart-tooltip message="{{'Add New Condition' || translate }}" position="bottom">
                                <svg><use xlink:href="#icon_CirclePlus"></use></svg>
                            </i>
                        </a>
                    </div>
                </div>
                <!--</smart-scroll>-->
            </div>
        </div>
    <!--</smart-scroll>-->
</script>
<script type="text/ng-template" id="dateRange.html">
    <div class="row paddingTop5">
        <div class="operatorsDropDown">
            <div class="row marginLeft15 formEdit marginBottom0">
                <smart-select class="col s12 m6 l4 xl3 xxl2 line-height-manager input-field" label="Operator" is-mandatory='true' ng-model="defaultSelectedOperator" options="operatorsList" datakey="name" on-change="onChangeFilterType(defaultSelectedOperator)"></smart-select>
                <smart-textfield ng-show="operatorRange" label="From" class="col s12 m4 l4 xl3 xxl2 line-height-manager input-field" type="date" ng-model="startDate"></smart-textfield>
                <smart-textfield ng-show="operatorRange" label="To" class="col s12 m4 l4 xl3 xxl2 line-height-manager input-field" min="{{startDate}}" type="date" ng-model="endDate"></smart-textfield>
                <smart-textfield ng-show="!operatorRange" label="From" type="date" ng-model="fromDate" class="col s12 m4 l4 xl3 xxl2 line-height-manager input-field"></smart-textfield>
            </div>
        </div>
        <div class="col s12 marginTop15" ng-hide="hideDateRow">
            <div class="col s12">
                <div class="row marginTop10">
                    <smart-textfield label="From" class="col s6 l4" type="date" ng-model="startDate"></smart-textfield>
                    <smart-textfield label="To" class="col s6 l4" min="{{startDate}}" type="date" ng-model="endDate"></smart-textfield>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="advanceDateRange.html">
    <div class="row">
        <div class="col s12">
            <div class="clearfix">
                <div class="row marginBtm0">
                    <div class="col s12 fontSize14 black-text">
                        <smart-radio gap="true" class="left line-height-manager" ng-model="advanceDateType" options="advanceDateTypeOptions" on-change="onChangeadvanceDateType(advanceDateType)"></smart-radio>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12">
            <div class="row">
                <smart-textfield label="From" class="col m4 s12 l4" type="date" ng-model="advancestartDate"></smart-textfield>
                <smart-textfield label="To" class="col m4 s12 l4" min="{{advancestartDate}}" type="date" ng-model="advanceendDate" ng-if="advanceDateType.code=='dr'"></smart-textfield>
                <div class="col s12 m4 l4" ng-if="advanceDateType.code=='p'">
                    <div class="row">
                        <div class="col line-height-manager grey-text padding0">To Next</div>
                        <div class="col s5"><smart-select options="nextDayOptions" is-mandatory="true" ng-model="nextDays"></smart-select></div>
                        <div class="col line-height-manager grey-text padding0">Days</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
