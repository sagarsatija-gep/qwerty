<div class="row marginBtm0 extra-nav-wrap" scrolled ng-class="{'extra-nav-wrap-fixed': fixedSubHeader, 'shadowNone': !supplierView}">
    <div class="col s12 subHeaderWithFilter subHeader">
        <div class="extra-nav-title">
            <a href="javascript:history.go(-1);" class="left waves-circle waves-effect waves-light extra-nav-title--back">
                <i class="icon small">
                    <svg><use xlink:href="#icon_Back"></use></svg>
                </i>
            </a>
            <i class="icon small extra-nav-title--icon">
                <svg><use xlink:href="#icon_RfxReq"></use></svg>
            </i>
            <span class="extra-nav-title--text">Manage Account Derivation Mapping Set</span>
        </div>
        <ul class="right extra-nav-right-icon right-panel">
            <li class="extra-nav-icon">
                <a class="waves-circle  white-text  waves-effect waves-light" ng-click="toggleFilter(e);" smart-tooltip position="Down" delay="250" message="{{'Filter' || translate }}">
                    <i class="icon iconSmall ">
                        <svg>
                            <use xlink:href="#icon_Filter"></use>
                        </svg>
                    </i>
                </a>
            </li>

            <li class="extra-nav-icon">
                <a href="javaScript:void(0)" class="waves-circle sh-icon waves-effect waves-light dropdown-button" ng-class="{'disabled': showAllCheckbox}" ng-click="downloadTemplate()">
                    <i class="icon iconSmall white-text" message="Download" smart-tooltip data-position="bottom" delay="50">
                        <svg><use xlink:href="#icon_Download"></use></svg>
                    </i>
                </a>
            </li>

            <li class="extra-nav-icon">
                <a class="waves-circle  white-text waves-effect waves-light" ng-class="{'disabled': showAllCheckbox}" smart-tooltip position="Down" delay="250" message="{{'Delete Selected Rules' || translate }}" ng-click="deleteRowWj(e)">
                    <i class="icon iconSmall">
                        <svg>
                            <use xlink:href="#icon_TrashCan"></use>
                        </svg>
                    </i>
                </a>
            </li>
        </ul>
    </div>

    <div ng-class="{'top-to-bottom-slide':showFilter,'bottom-to-top-slide':!showFilter}" class="panelBox-withSpace panelBox--filter">
        <div class="panelBox-content panel-tab-align">
            <div class="panelBox-header clearfix row marginBottom0">
                <div class="col s12">
                    <div class="left fontSize16">FILTER</div>
                    <!--<div class="right">
                        <a href="javaScript:void(0)" class="gray-text" ng-click="savedViewPopupCallback(e, 'filter')">
                            Saved Filters
                        </a>
                    </div>-->

                </div>
            </div>

            <div class="panelBox-body padding0">
                <div class="row margin0">
                    <div class="col s12 padding0 tabHolderWrap">
                        <smart-tabs tab-config="{{importDocumentFilterTabData}}" width="60%" tab-panel-height="290px" vertical="true" on-select="tabSelectCallback(e)"></smart-tabs>
                        <div class="tabHolder">
                            <smart-scroll height="290px">
                                <div class="row marginTop10" ng-show="documentType">
                                    <div class="col s12">
                                        <a class="left" href="javascript:void(0)" ng-click="treeOpenCallback('orgEntity')">{{selectedCategoriesTxt}}</a>
                                    </div>
                                </div>
                                <div class="row marginTop10" ng-show="recipientType">
                                        <div class="row marginBtm0  filterConditionContainer">
                                            <div class="row marginBtm0 filterConditionRows" ng-repeat="condition in conditionsDataTS track by $index">
                                                <smart-typeahead class="col s12 m4 l3 xl3 xxl2 input-field line-height-manager" titleofmodel="{{condition.attributeName.displaytitle}}" multiselect="false" show-lookup="true" placeholder="{{condition.attributeName.displaytext}}" ng-model="condition.attributeName.selectedoption" options="condition.attributeName.options" filterkeys="['name']" label="{{'Attributes' || translate}}" call-addnew="callAfterAddNewFuncClick(e)"></smart-typeahead>
                                                <smart-typeahead class="col s12 m4 l3 xl3 xxl2 input-field line-height-manager" titleofmodel="{{condition.conditionValue.displaytitle}}" multiselect="true" show-lookup="true" placeholder="{{condition.conditionValue.displaytext}}" ng-model="condition.conditionValue.selectedoption" options="condition.conditionValue.options" filterkeys="['name']" label="{{'Value' || translate}}" ng-show="condition.conditionValuestate"></smart-typeahead>
                                            </div>
                                        </div>
                                </div>
                                <div class="row marginTop10" ng-show="dateRange">
                                    <smart-scroll height="290px">
                                        <div class="row marginBtm0  filterConditionContainer">
                                            <div class="row marginBtm0 filterConditionRows" ng-repeat="condition in conditionsData track by $index">
                                                <smart-typeahead class="col s12 m4 l3 xl3 xxl2 input-field line-height-manager" titleofmodel="{{condition.accAttributeName.displaytitle}}" multiselect="false" show-lookup="true" placeholder="{{condition.accAttributeName.displaytext}}" ng-model="condition.accAttributeName.selectedoption" options="condition.accAttributeName.options" filterkeys="['name']" label="{{'Attributes' || translate}}" call-addnew="callAfterAddNewFuncClick(e)"></smart-typeahead>
                                                <smart-typeahead class="col s12 m4 l3 xl3 xxl2 input-field line-height-manager" titleofmodel="{{condition.conditionValue.displaytitle}}" multiselect="true" show-lookup="true" placeholder="{{condition.conditionValue.displaytext}}" ng-model="condition.conditionValue.selectedoption" options="condition.conditionValue.options" filterkeys="['name']" label="{{'Value' || translate}}" ng-show="condition.conditionValuestate"></smart-typeahead>
                                                <a ng-show="($index + 1) != conditionsData.length || ($index + 1) === conditionsData.length && $index != 0" href="javascript:void(0)" class="left marginTop15" ng-click="deleteConditionData(conditionsData, $index)">
                                                    <i class="icon left marginRight0" smart-tooltip message="{{'Delete' || translate }}" position="bottom">
                                                        <svg><use xlink:href="#icon_TrashCan"></use></svg>
                                                    </i>
                                                </a>
                                                <a ng-show="($index + 1) === conditionsData.length" href="javascript:void(0)" class="left marginTop15 marginLeft20" ng-click="addConditionData(conditionsData)">
                                                    <i class="icon left marginRight0" smart-tooltip message="{{'Add New Condition' || translate }}" position="bottom">
                                                        <svg><use xlink:href="#icon_CirclePlus"></use></svg>
                                                    </i>
                                                </a>
                                            </div>
                                        </div>
                                    </smart-scroll>
                                </div>
                                <div class="row marginTop10" ng-show="advanceDateRange">
                                    <smart-select class="col s12 m4 l3 xl3 xxl2 line-height-manager input-field" label="Default Mapping" is-mandatory='true' ng-model="defaultMapping" options="defaultMappingOptions" datakey="name" fixed="true"></smart-select>
                                </div>
                            </smart-scroll>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panelBox-footer row footerSpace">
                <smart-button flat="true" class="modal-close footerBtn left marginLeft0" config='{"title":"RESET"}' ng-click="toggleDocumentFilter(e);"></smart-button>
                <smart-button flat="true" class="modal-close footerBtn right marginRight0" config='{"title":"APPLY"}' ng-click="toggleDocumentFilter('apply');"></smart-button>
                <smart-button flat="true" class="modal-close footerBtn right marginRight2" config='{"title":"CANCEL"}' ng-click="toggleFilter(e);"></smart-button>
            </div>
        </div>
    </div>

    <div class="filter-overlay" ng-show="showFilter"></div>
</div>
<div class="row wj-lg-select noFilter adrMapping">
    <wj-flex-grid items-source="data" item-formatter="itemFormatter" allow-sorting="false" Allow-resizing="none" allowDragging="false" initialized="init(s, e)" is-read-only="true">
        <wj-flex-grid-column header="Mapping Set Name" width="*">
            <a class="truncate" href="javascript:void(0)" ui-sref="admin.setupManager.createAdr">{{$item.mappingSetName}}</a>
        </wj-flex-grid-column>
        <wj-flex-grid-column header="Division" width="*" binding="mappingSetDiv"></wj-flex-grid-column>
        <wj-flex-grid-column header="Accounting Entity Value" width="*" binding="selectedOrgEntity[0].name"></wj-flex-grid-column>
        <wj-flex-grid-column header="Accounting Source" width="*" binding="selectedaccSource[0].name"></wj-flex-grid-column>
        <wj-flex-grid-column header="Accounting Segment" width="*" binding="selectedTargetSeg[0].name"></wj-flex-grid-column>
        <wj-flex-grid-column header="Precedence" width="*" binding="">
            <smart-select class="left input-field" customoption="Select Precedence" label="" is-mandatory='true' ng-model="$item.selectedPrecedenceer79.name" options="$item.precedenceOptions" datakey="name"></smart-select>
        </wj-flex-grid-column>
        <wj-flex-grid-column header="Status" width="80" is-read-only="true" align="center">
            <smart-switch ng-model="activationToggle" left-label="emptyText" right-label="emptyText"></smart-switch>
        </wj-flex-grid-column>
        <wj-flex-grid-column header="" width="50">
            <a href="javascript:;">
                <i class="icon iconSmall left blue-text tooltipped" message="Download" smart-tooltip data-position="bottom" delay="50">
                    <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Download"></use>
                    </svg>
                </i>
            </a>
        </wj-flex-grid-column>
        <wj-flex-grid-column header="" width="50">
            <a href="javascript:;">
                <i class="icon iconSmall left blue-text tooltipped" message="Delete" smart-tooltip data-position="bottom" delay="50">
                    <svg>
                        <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_TrashCan"></use>
                    </svg>
                </i>
            </a>
        </wj-flex-grid-column>

    </wj-flex-grid>
</div>

<div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light" ui-sref="admin.setupManager.createAdr">
        <i class="icon iconSmall">
            <svg>
                <use xlink:href="#icon_LpAdd"></use>
            </svg>
        </i>
    </a>
</div>


<smart-saved-view-popup show="savedFilterPopUp" loader="isloader" hide="closeSavedPopup()" callback-func="callbackFuncForFilter(e)" ng-model="selectedFilterView" open-popup-saved-view="showfilterViewList" config="getFilterViewsList" is-apply-filter="isFilters" is-saved-filter="isFilterView" is-modified="isFilterViewModified" set-title="SAVED FILTERS"></smart-saved-view-popup>
