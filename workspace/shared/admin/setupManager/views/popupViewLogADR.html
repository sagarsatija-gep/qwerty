<div class="modal-header">
    <i class="left icon iconSmall grey-text">
        <svg>
            <use xlink:href="#icon_viewLog"></use>
        </svg>
    </i>
    <span class="title">{{'VIEW LOG' || translate}}</span>
</div>

<!-- admin catalog create -- item details -- upload attachment popup --  modal body -->
<div class="modal-content padding0 is-scrolled">
    <smart-scroll height="360px" is-fixed-header="true">
        <table class="bordered highlight uploadDownloadLog noTransitionTr">
            <colgroup>
                <col style="width:25%;" />
                <col style="width:25%;" />
                <col style="width:25%;" />
                <col style="width:25%;" />
            </colgroup>
            <thead>
                <tr>
                    <th>
                        {{'File Name' || translate}}
                    </th>
                    <th>
                        {{'Uploaded By' || translate}}
                    </th>
                    <th>
                        <span>{{'Upload Date' || translate}}</span>
                    </th>
                    <th>
                        {{'Status' || translate}}
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="logItem in popupData">
                    <td>
                        <div class="truncate">
                            {{logItem.fileName}}
                        </div>
                    </td>
                    <td>
                        {{logItem.uploadedBy}}
                    </td>
                    <td>
                        <div class="truncate">
                            {{logItem.startDate}}
                        </div>
                    </td>
                    <td>
                        <div class="truncate">
                            <span ng-class="{'green-text': logItem.status == 'Success', 'orange-text': logItem.status == 'In-progress', 'red-text': (logItem.status != 'Success') && (logItem.status != 'In-progress')}">
                                {{logItem.status}}
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </smart-scroll>
</div>

<!-- admin catalog create -- item details -- upload attachment popup --  modal footer -->
<div class="modal-footer is-scrolled">
    <div class="row marginBottom0">
        <div class="col s12">
            <div class="right">

                <smart-button flat="true" class="left modal-close" config='{"title":"CLOSE"}'></smart-button>
            </div>
        </div>
    </div>
</div>
