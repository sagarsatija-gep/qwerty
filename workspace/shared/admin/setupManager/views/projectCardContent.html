<smart-scroll height="300px">
    <div class="row">
        <div class="col s12">
            <div class="cardHeading">Status</div>
            <div class="cardInnerContent uppercase clearfix">
                <span class="indicator in-progress left" ng-if="projectCardContent.status == 'In Progress'"></span>
                <span class="indicator completed left" ng-if="projectCardContent.status == 'Completed'"></span>
                <span class="indicator not-started left" ng-if="projectCardContent.status == 'Not Started'"></span>
                <span class="left" ng-bind="projectCardContent.status"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s4">
            <div class="cardHeading">Start Date</div>
            <div class="cardInnerContent">
                <span ng-bind="projectCardContent.startDate"></span>
            </div>
        </div>

        <div class="col s4 right">
            <div class="cardHeading">End Date</div>
            <div class="cardInnerContent">
                <span ng-bind="projectCardContent.endDate"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <div class="cardHeading">Products</div>
            <div class="cardInnerContent">
                <span ng-bind="projectCardContent.products"></span>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col s12">
            <!--<div class="cardHeading">Task</div>
            <div class="cardInnerContent">
                <a class="taskCompleted" href="javascript:void(0)">{{projectCardContent.taskCompleted}}/100</a><span>Completed</span>
            </div>-->
            <ul class="extraLinks">
                <li>
                    <a href="javascript:void(0)"  ng-click="addFeatureCall(projectCardContent)">
                        <span>
                            <i class="icon icon-fix-overlay iconSmall">
                                <svg>
                                    <use xlink:href="#icon_Feature"></use>
                                </svg>
                            </i>
                        </span>
                        Enable Feature
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)"  ng-click="manageProductSettingsCall(projectCardContent)">
                        <span>
                            <i class="icon icon-fix-overlay iconSmall">
                                <svg>
                                    <use xlink:href="#icon_Feature-Man"></use>
                                </svg>
                            </i>
                        </span>
                        Manage Product Settings
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0)" ui-sref="admin.setupManager.task">
                        <span>
                            <i class="icon icon-fix-overlay iconSmall">
                                <svg>
                                    <use xlink:href="#icon_LpWorkQ"></use>
                                </svg>
                            </i>
                        </span>
                        Manage Task list
                    </a>
                </li>
            </ul>
        </div>
    </div>
</smart-scroll>
