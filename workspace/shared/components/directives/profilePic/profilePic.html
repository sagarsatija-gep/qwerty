<div class="userProfile">
	<img data-ng-show="imgsrc" ng-src="{{imgsrc}}" alt="Profile Pic" width="100%" height="100%" ng-class="{'changeImage' : !dummyimg}" />
    <div data-ng-show="dummyimg && !isUserProfile">
        <p class="logoInfo">Your company logo here</p>
        <p class="fileMsg">Supported file formats: png, jpeg, jpg</p>
        <!--<p class="fileMsg red-text">The uploaded file exceeds the file size.</p>-->
        <p class="fileSize">Max file size : 5MB</p>
    </div>

    <div class="overL" data-ng-show="isUserProfile">
        <a href="javaScript:void(0);" class="" ng-click="clearProfilePicEdit()">
                <i class="icon iconSmall editProfileImage white-text"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_TrashCan"></use></svg></i>
         </a>
    </div>
   
    <span data-ng-show="isProfilePicEditable" data-ng-class="{'edit-profile':isUserProfile,'edit-delete-profile':!isUserProfile, 'small': dummyimg}">
        <span class="img-editing tooltipped" data-position="bottom" data-delay="50" data-tooltip="Edit" ng-click="profilePicEdit()">
            <input id="callFileFOrProfile" type="file" accept="image/*" style="display:none"/>
            <i class="icon iconSmall editProfileImage white-text"><svg><use xlink:href="#icon_editPen"></use></svg></i>
        </span>

        <span class="img-delete tooltipped" data-ng-show="!isUserProfile && !dummyimg" data-position="bottom" data-delay="50" data-tooltip="Delete" ng-click="clearProfilePicEdit()">
            <i class="icon iconSmall editProfileImage white-text"><svg><use xlink:href="#icon_TrashCan"></use></svg></i>
        </span>
    </span>
</div>
