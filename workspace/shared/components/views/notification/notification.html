<!-- success Notification HTML -->
<script id="success.html" type="text/ng-template">
    <div class="item-details">
        <div class="modal-content padding0 notification-massage">
              <div class="cart">
                 <div class="card-header notify-success notify-header">
                   <p class="center-align"><i class="icon icon-head"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_CircleCheck"></use></svg></i>
                   </p>
                   
                   <i class="icon icon-bg"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_CircleCheck"></use></svg></i>
                   <span class="center-align notify-text">SUCCESS!</span>
                  </div>
                 
                 <div class="card-content padding25"> 
                   <p class="grey-text">Download will take a bit of time.</p>
 <p class="grey-text">We will inform you once exporting is done or you can check in export log.</p>
                 </div>
              
              </div>
         </div>
        <div class="modal-footer"> 
          <a href="#!" class=" modal-action modal-close waves-effect   btn-flat">OK</a>
          
        </div>
      </div> 
</script>

<!-- Error Notification HTML -->
<script id="error.html" type="text/ng-template">
    

    <div class="modal-content padding0 notification-massage">
          <div class="cart">
             <div class="card-header notify-error notify-header">
               <p class="center-align"><i class="icon icon-head"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Exclamation"></use></svg></i>
               </p>

               <i class="icon icon-bg"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Exclamation"></use></svg></i>
               <span class="center-align notify-text">ERROR!</span>
              </div>

             <div class="card-content padding25"> 
               <p class="grey-text">This page could not be loaded at this time, Please refresh the page Or use the back button of the browser and retry.
If you still have problems contact support.</p>
             </div>

          </div>
     </div>
    <div class="modal-footer"> 
      <a href="#!" class=" modal-action modal-close waves-effect   btn-flat">CLOSE</a>

    </div>
</script>

<!-- information Notification HTML -->
<script id="information.html" type="text/ng-template">
     <div class="modal-content padding0 notification-massage">
              <div class="cart">
                 <div class="card-header notify-information notify-header">
                   <p class="center-align"><i class="icon icon-head"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Info"></use></svg></i>
                   </p>
                   
                   <i class="icon icon-bg"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Info"></use></svg></i>
                   <span class="center-align notify-text">INFORMATION</span>
                  </div>
                 
                 <div class="card-content padding25"> 
                   <p class="grey-text">Are you sure you want to delete the RFx? Are you sure you want to delete the RFx? Are you sure you want to delete the RFx?.</p>
                 </div>
              
              </div>
         </div>
        <div class="modal-footer"> 
          <a href="#!" class=" modal-action modal-close waves-effect   btn-flat">YES</a>
          <a href="#!" class=" modal-action modal-close waves-effect   btn-flat">NO</a>
        </div>
</script>

<!-- warning Notification HTML -->
<script id="warning.html" type="text/ng-template">
     <div class="modal-content padding0 notification-massage">
              <div class="cart">
                 <div class="card-header notify-warning notify-header">
                   <p class="center-align"><i class="icon icon-head"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Warning"></use></svg></i>
                   </p>
                   
                   <i class="icon icon-bg"><svg><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Warning"></use></svg></i>
                   <span class="center-align notify-text">WARNING!</span>
                  </div>
                 
                 <div class="card-content padding25"> 
                   <p class="grey-text">You are about to publish this event to partners. 
Once you publish, the content cannot be modified. 
Continue to publish this event?</p>
                 </div>
              
              </div>
         </div>
        <div class="modal-footer"> 
          <a href="#!" class=" modal-action modal-close waves-effect   btn-flat">YES</a>
          <a href="#!" class=" modal-action modal-close waves-effect   btn-flat">NO</a>
        </div>
</script>

<!-- Modal Trigger -->
<modal template-url="success.html" title="Notification Example"></modal>
