<div ng-show="showN">
    <div class="modal modal-sm" ng-class="{'animated bounceIn':showN}" style="z-index: 9999; opacity: 1; transform: scaleX(1); top: 50%; margin-top: -134px;display:block;">
        <div class="modal-content padding0 notification-massage">
            <div class="cart">
                <div class="card-header notify-header {{notifyClass}}">
                    <p class="center-align">
                        <i class="icon icon-head">
                            <svg><use xlink:href="{{icon}}"></use></svg>
                        </i>
                    </p>
                    <i class="icon icon-bg">
                        <svg><use xlink:href="{{icon}}"></use></svg>
                    </i><span class="center-align notify-text">{{title}}</span>
                </div>
                <div class="card-content padding25 center" ng-bind-html="message"></div>
                <div ng-show="checkboxText" class="notifi-card-content-checkbox">
                    <smart-checkbox ng-model="isCheckSelect" fill="true" label="{{checkboxText}}"></smart-checkbox>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <smart-button ng-repeat="btn in buttons" flat="true" class="right" ng-click="clickCallbackFunction(btn.result)" config="{'title': btn.title }"></smart-button>
        </div>
    </div>
    <div class="lean-overlay" id="materialize-lean-overlay-2" style="z-index: 982; display: block; opacity: 0.5;"></div>
</div>
