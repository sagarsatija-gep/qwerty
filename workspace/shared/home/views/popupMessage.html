<div class="item-details">

	<div class="modal-content padding0 notification-massage" >
		<div class="cart">
			<div class="card-header notify-success notify-header">
				<p class="center-align">
					<i class="icon icon-head">
					<svg>
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_CircleCheck"></use>
					</svg> </i>
				</p>
				<i class="icon icon-bg">
				<svg>
					<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_CircleCheck"></use>
				</svg> </i><span class="center-align notify-text ng-binding">Success!</span>
			</div>
			<div class="card-content padding25">
				<p>
					{{popupMessage|translate}}
					<br>
				</p>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<a ng-click="callHide" class=" modal-action modal-close waves-effect   btn-flat">Cancel</a>
	</div>

</div>
