<div class="modal-header">
<i class="icon iconSmall grey-text left">
		<svg>
			<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Comments"></use>
		</svg>
	</i>
	<span class="title">COMMENTS</span>
</div>
<div class="modal-content padding0 comment-poup-content">
	
    <div class="model_body">
        <div class="row margin0">
            <!--<div class="vertical-tabs-content">-->
            <div class="vertical_tab_content_wrapper">
                <smart-scroll height="210px">
                    <div class="scrollbar-outer" style="min-height: 210px; max-height: 210px;">
                        <div class="alert-massage-absolute-parent">
                            <a href="javascript:void(0)" class="alert-warning alert-massage-absolute-top">LOAD EARLIER COMMENTS</a>
                        </div>
                        <ul class="comment-user-box" id="comment_model_room_requisition">
                            <li class="clearfix" ng-repeat="comment in commentList" ng-class="{'other_user_comment':comment.isOtherUser,'user_comment':!comment.isOtherUser}">
                                <div class="user_comment_container">
                                    <a href="javascript:void(0)" class="iconSmall icon right function_delete tooltipped" ng-if="!comment.isOtherUser" smart-tooltip position="bottom" delay="30" message="Delete" alt="Delete">
                                        <svg>
                                            <use xlink:href="#icon_TrashCan"></use>
                                        </svg>
                                    </a>
                                    <div class="user_box">
                                        <span class="user_name" ng-if="comment.isOtherUser">{{comment.UserName}} - </span>
                                        <span class="small-text">{{comment.UserType}}</span>
                                    </div>
                                    <div>
                                        {{comment.commentTxt}}
                                    </div>
                                    <div class="attachment-box" ng-repeat="attachment in comment.attachments">
                                        <div class="col s12 attachment_items padding0">
                                            <a href="javascript:void(0)">{{attachment.filename}}</a>
                                            <a href="javascript:void(0)" ng-if="!comment.isOtherUser" class="iconSmall icon function_delete tooltipped" smart-tooltip position="bottom" delay="30" message="Remove" alt="Delete">
                                                <svg>
                                                    <use xlink:href="#icon_TrashCan"></use>
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                </smart-scroll>
            </div>   

            <div class="col s12 padding0">
                <div class="modal-footer_new padding0 vertical-tabs-footer v-t-footer-with-form-element clearfix comment-poup-footer">
                    <div class="col s12  m12 padding0">
                       <div class="input-field col s11 m11 commentFieldContainer">
                            <smart-textfield type="area" charactercounter="true" ng-model="commentMessage" maxlength="400" class="col s12 l12  fieldEditable commentField" label="" placeholder="Type your comment here" rows="2"></smart-textfield>                       
                        </div>     
                        <div class="col s1 m1 attachIconNum right">
                            <a href="javascript:void(0)" class="modal-close" ng-click="adduploadCallback(e)" smart-tooltip position="bottom" delay="30" message="Add Attachment">
                                <i class="icon iconSmall">
                                    <svg>
                                        <use xlink:href="#icon_Attachment"></use>
                                    </svg>
                                </i>
                                <span class="z-depth-1 small-notification-bubble circle g-animate ng-binding ng-scope fade-in-small-bubble" smart-infotip message="{{tooltip}}" position="left" is-fixed="true" bind-on="mouseover">5</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-footer_new padding0 vertical-tabs-footer v-t-footer-with-form-element clearfix comment-poup-footer" ng-init='shareWithOpts=[{"title": "Internal users and suppliers","selected": true}, {"title": "Suppliers","selected": false}]'>
        <div class="row marginBtm0">
            <div class="marginBtm0 marginTop10 relative col s12 m8">
                <smart-select label="Share with" ng-show="popuptype1" class="col s12 m6 input-field marginBtm0 dropdownOpenUp" options="shareWithOpts"></smart-select>

                <smart-checkbox label="Visible for internal users and suppliers" ng-show="popuptype2" class="marginTop12"></smart-checkbox>
            </div>
            <div class="col s6 m4 right-align marginTop8">
                <smart-button config='{"title":"CANCEL"}' class="right-align modal-close" flat="true" ng-click="commentsPopUpOnHideCallback(e)"></smart-button>
                <smart-button config='{"title":"POST"}' class="right-align modal-close" flat="true" ng-click="getValue(commentMessage)"></smart-button>
            </div>
        </div>
    </div>
    </div>
