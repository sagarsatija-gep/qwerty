<div>
	<div class="modal-header">
		<i class="icon  grey-text left">
			<svg>
				<use xlink:href="#icon_Comments"></use>
			</svg>
		</i>
		<span class="title">ADD TEAM </span>
	</div>
	<div class="modal-content padding0 is-scrolled">	
		<div class="stepper-container">
			<span class="stepper-container-step" ng-repeat="step in steps" ng-class="{'active':step.stepContainer==selectedStep.stepContainer,'disable':step.isDisabled}" ng-click="selectStep(step)">
				<span class="step-state">
					<span>{{$index + 1}}</span>
					<i class="icon icon-small white-text" ng-show="false">	
						<svg>
							<use xlink:href="#icon_ToEdit"></use>
						</svg>
					</i>
				</span>
				<span class="step-state-title">{{step.title}}</span>
			</span>
		</div>
		<div ng-show="selectedStep.stepContainer=='configureTeam'">
			<div class="clearfix contract-add-team-name">
				<smart-textfield  label="Team Name"></smart-textfield>
			</div>	
			<div class="wrapper clearfix wrapper--withSidebar padding0"}">
			<div class="sidebar  sidebar--left">		
				<div class="panel-content">
					<ul class="panel-content-iteamList ">
						<li class="panel-content-iteamList-item clearfix">
							<smart-select ng-model="selectedTeamType"  class="margin0" options="teamType"></smart-select>					
						</li>
						<li class="panel-content-iteamList-item clearfix">
							<div class="input-field withSearchIcon" >
								<i class="icon iconFix iconSmall filterSearchIcon">
									<svg>
										<use  xlink:href="#icon_Search"></use>
									</svg>
								</i>
								<i class="icon iconFix iconSmall filterCloseIcon" ng-click="searchText='';searchfocusOut(e)">
									<svg>
										<use  xlink:href="#icon_Close"></use>
									</svg>
								</i>
								<input id="text_type_0" type="text" class="validate" ng-model="searchText" placeholder="Search" >
								<label for="text_type_0" class="active"></label>
							</div>
						</li>
					</ul>
					<smart-scroll height="235px">
						<ul class="panel-content-iteamList">
							<li ng-repeat="n in contractTeamMemberList" class="sidebar-panel-list panel-content-iteamList-item " ng-init="isGroupCollapse = false" ng-class="{'panel-content-iteamList-groupItem':n.isGroup}" >											
								<div class="iteamList-groupItem-content" ng-click="isGroupCollapse = !isGroupCollapse">									
	<!--									<smart-checkbox class="displayInlineBlock" fill="true" ng-model="n.isChecked" on-change="isTeamMemberSelect(n)" ng-click="$event.stopPropagation();"></smart-checkbox>-->
										<i class="icon orange-text panel-content-iteamList-manageIcon" ng-if="n.isGroup">
											<svg>
												<use xlink:href="#icon_Group"></use>
											</svg>
										</i>
										<span>{{n.name}}</span>
										<i class="icon group-arrow group-arrowDir"  ng-if="n.isGroup" ng-class="{'active':isGroupCollapse}" >
											<svg>
												<use xlink:href="#icon_DownChevron"></use>
											</svg>
										</i>
										<a href="javascript:void(0);" ng-click="teamMemberSelect(n);$event.stopPropagation();">
											<i class="icon sidebar-panel-list-arrow " ng-class="{'sidebar-panel-list-arrowDir':!n.isChecked}" >
												<svg>
													<use xlink:href="#icon_Back"></use>
												</svg>
											</i>
										</a>	
									</div>
									<ul class="panel-content-groupList" ng-if="n.isGroup" ng-show="isGroupCollapse">
										<li ng-repeat="groupMember in n.group" class="panel-content-groupList-item">							
											<span>{{getNameById(groupMember)}}</span>
										</li>
									</ul>
							</li>
						</ul>
					</smart-scroll>
				</div>
			</div>
			<div class="content left padding0" style="width: 100%;">
				<div class="panel-content">
					<!--<ul class="panel-content-iteamList ">
						<li class="panel-content-iteamList-item clearfix">
							<span class="left">Team Members</span>
							<a href="javascript:void();" class="right" ng-class="{'disabled':addedTeamMember.length <= 0}" ng-click="deleteSelectedTeamMember()">
								<i class="icon  blue-text" smart-tooltip message="{{'Delete' || translate}}" delay="50" position="bottom">
									<svg>
										<use xlink:href="#icon_TrashCan"></use>
									</svg>
								</i>
							</a>				
						</li>
					</ul>-->
					<smart-scroll  height="328px">
						<!--<ul class="panel-content-iteamList">
							<li ng-repeat="n in addedTeamMember" class="panel-content-iteamList-item relative">
								<smart-checkbox class="displayInlineBlock" fill="true" ng-model="n.isChecked" label="{{n.name}}" ></smart-checkbox>
								<a href="javascript:void(0)" class="panel-content-iteamList-delete" ng-click="deletedMember(n,$index);">
									<i class="icon blue-text" smart-tooltip message="{{'Delete' || translate}}" delay="50" position="bottom">
										<svg>
											<use xlink:href="#icon_TrashCan"></use>
										</svg>
									</i>
								</a>
							</li>
						</ul>-->
						<table class="bordered sTable">
							<thead>
								<tr >
									<th>Team Membres</th>
									<th class="center-align">Viewer</th>
									<th class="center-align">Reviewer</th>
									<th class="center-align">
										<a href="javascript:void();"  ng-class="{'disabled':addedTeamMember.length <= 0}" ng-click="deleteSelectedTeamMember()">
											<i class="icon  blue-text" smart-tooltip message="{{'Delete' || translate}}" delay="50" position="bottom">
												<svg>
													<use xlink:href="#icon_TrashCan"></use>
												</svg>
											</i>
										</a>		
									</th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="n in addedTeamMember">
									<td>
										<smart-checkbox class="displayInlineBlock" fill="true" ng-model="n.isChecked" label="{{n.name}}" ></smart-checkbox>
									</td>
									<td class="center-align">
										<smart-checkbox class="displayInlineBlock" fill="true"  ></smart-checkbox>
									</td>
									<td class="center-align">
										<smart-checkbox class="displayInlineBlock" fill="true"  ></smart-checkbox>
									</td>
									<td class="center-align">
										<a href="javascript:void(0)"  ng-click="deletedMember(n,$index);">
											<i class="icon blue-text" smart-tooltip message="{{'Delete' || translate}}" delay="50" position="bottom">
												<svg>
													<use xlink:href="#icon_TrashCan"></use>
												</svg>
											</i>
										</a>
									</td>
								</tr>
							</tbody>
						</table>
					</smart-scroll>
				</div>
			</div>
	
	</div>
		</div>
		<div ng-show="selectedStep.stepContainer=='assignDocuments'" style="min-height:367px;">
			<smart-scroll height="367px">	
				<ul class="collection noBorder paddingTop10">
					<li class="collection-item waves-effect" ng-repeat="doc in contractDocuments">
						<smart-checkbox label="{{doc.title}}" fill="true"></smart-checkbox>
					</li>
				</ul>
			</smart-scroll>
		</div>
	</div>
	<div class="modal-footer is-scrolled">
		<smart-button flat="true" ng-click="continueToNext(selectedStep.stepContainer)"  config='{"title":"CONTINUE"}' ng-hide="lastStep"></smart-button>
		<smart-button flat="true" class="modal-close" config='{"title":"DONE"}' ng-show="lastStep"></smart-button>
		<smart-button flat="true" class="modal-close" config='{"title":"CANCEL"}'></smart-button>
	</div>
</div>

		width:100%;
		padding:15px 10px ;
		border-bottom:1px solid #e5e5e5;
	}

		margin:0;
		padding:0 10px;
		width:50%;
	}
	.panel-content-iteamList-delete {
		position:absolute;
		right:20px;
	}
	.sidebar-panel-list.panel-content-iteamList-item {
		padding:8px 35px 8px 20px;
	}
	.sidebar-panel-list.panel-content-iteamList-groupItem {
		padding:0;
	}

		padding:8px 35px 8px 30px;
	}
	.sidebar-panel-list .sidebar-panel-list-arrow {
		position:absolute;
		right:10px;	
	}

			-ms-transform: rotate(-180deg);
			-webkit-transform: rotate(-180deg);
			transform: rotate(-180deg);
	}

		left:0;
		right:inherit;
	}

		width:18px;
		height:18px;
	}
	.stepper-container {
		width:100%;
		background-color:#fff;
		padding:10px 20px;
		line-height:24px;
		border-bottom:1px solid #e5e5e5;
		display:flex;
		display:-webkit-flex;
		display:-ms-flex;
		display:-moz-flex;	
		display:-o-flex;		
	}
	.stepper-container-step {
		flex-grow:1;
		-webkit-flex-grow:1;
		-ms-flex-grow:1;
		-moz-flex-grow:1;
		-o-flex-grow:1;
		flex-basis:0;
		-webkit-flex-basis:0;

		color:#fff;

		background-color:#159dfc;

	}	
	.stepper-container-step .step-state-title{
		padding:0 10px;
		display:inline-block;
		vertical-align:middle;
		background-color:#fff;
		margin-left:-3px;
		cursor: pointer;
	}		
	.stepper-container-step.active .step-state-title {
		font-weight:bold;
	}
	.stepper-container-step.disable .step-state {
		background-color:#9e9e9e;
	}
	.stepper-container-step.disable .step-state-title {
		color:#9e9e9e;
	}
