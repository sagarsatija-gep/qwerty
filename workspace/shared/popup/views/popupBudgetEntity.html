<div>
    <div class="modal-header">   
        <div class="searchSlideMain searchSlideMain--inputBdrBNone" data-ng-init="mysearch=false;">
            <div class="searchWithHiddenTextField" ng-class="{'active': isActive}">
                <a href="javascript:void(0)" ng-class="showMe" ng-click="treeSearchModel='';hideSearch()" ng-show="hideClose" class="waves-circle waves-effect cancel-icon btn-flat black-text">
                    <i class="icon iconSmall center grey-text">
                        <svg><use xlink:href="#icon_Close"></use></svg>
                    </i>
                </a>

                <smart-textfield ng-model="treeSearchModel" class="input-field" focus="focusBudgetSearch"></smart-textfield>
                <a href="javascript:void(0)" class="search-icon btn-flat black-text" smart-tooltip position="bottom" delay="50" message="Search" ng-click="showSearch();focusBudgetSearch   =true">
                    <i class="icon iconSmall center grey-text">
                        <svg><use xlink:href="#icon_Search"></use></svg>
                    </i>
                </a>
            </div>
        </div>
        <i class="icon iconSmall grey-text left">
            <svg><use xlink:href="#icon_Lookup"></use></svg>
        </i>           
        <span class="title">{{ 'SELECT DEFAULT BUDGET ENTITY' || translate }} </span>
    </div>
    <div class="modal-content padding0"  ng-class="{'is-scrolled': true}">
        <div class="model_body"> 
            <smart-scroll height="400px">
                <ul class="collection noBorder">
                    <li class="collection-item" ng-repeat="item in budgetEntityOptionList">
                        <div class="clearfix">
                            <div class="left">
                                <input class="with-gap" type="radio" ng-model="$parent.selectedBudgetOption.title" ng-change="budgetEntityOptionChange(item)" name="selectedBudgetOption" ng-value="item.title" id="budgetOption-{{ $index }}">
                                <label for="budgetOption-{{ $index }}" class="grey-text text-darken-4 truncate"></label>
                                
                            </div>
                            <div class="left">
                                <div>{{ item.title  || translate }}</div>
                                <div class="grey-text">USD {{item.USD}} left</div>
                            </div>
                        </div>

                    </li>
                </ul>
            </smart-scroll>  
        </div>
    </div>
    <div class="modal-footer paddingLeft8"  ng-class="{'is-scrolled': true}">
        <div class="clearfix">           
           <smart-button flat="true" class="modal-close right" config='{"title":"DONE"}' ></smart-button>
           <smart-button flat="true" class="modal-close right" config='{"title":"CANCEL"}' ></smart-button>           
        </div>
    </div>
</div>
