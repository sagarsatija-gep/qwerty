<div>
    <div class="modal-header">
        <i class="icon grey-text iconSmall left marginTop2">
            <svg><use xlink:href="#icon_Supplier"></use></svg>
        </i>
        <span class="title">CHANGE OWNERSHIP</span>

    </div>

    <div class="modal-content is-scrolled padding15">

        <div class="row marginBtm0">
            <smart-typeahead class="col s12 line-height-manager marginBtm0" multiselect="false" lookup-open="oldHide()" lookup-hide="oldShow(data)" show-lookup="true" ng-model="changeOwner.selectedchangeHistory" options="changeHistoryOptions" titleofmodel="New Owner Name" filterkeys="['name']" optionformat="<span>{name} </span>" displayformat="{name}" label="New Owner Name"></smart-typeahead>
        </div>
        <div class="row">
               <smart-textfield type="area" class="col s12 discussionArea" rows="2" ng-model="changeOwner.attachNotesDesp" label="Reason for Change" charactercounter="true" maxlength="2000"></smart-textfield>
        </div>


    </div>

    <div class="modal-footer is-scrolled">
        <div class="row marginBottom0">
            <div class="col s12 padding0">

                <div class="right">
                    <smart-button flat="true" class="modal-close footerBtn right marginRight0" config='{"title":"DONE"}' ng-class="{'disabled' : !appDisAddOwner}" ng-click="changingOwnership()"></smart-button>
                    <smart-button flat="true" class="modal-close footerBtn right marginRight0" config='{"title":"CANCEL"}'></smart-button>
                </div>
            </div>
        </div>
    </div>
</div>
