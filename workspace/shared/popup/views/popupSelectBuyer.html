<div class="modal-header">
    <i class="icon iconSmall red-text">
        <svg>
            <use xlink:href="#icon_Location"></use>
        </svg>
    </i>
    <span class="title">{{'Send To Buyer'|| translate}}</span>
</div>
<div class="modal-content padding0 is-scrolled">

    <smart-scroll height="346px" class="clearfix" is-fixed-header="true">
        <table class="bordered">
            <thead>
                <tr>
                    <th class="left-align">{{'Order No.'|| translate}}</th>
                    <th class="left-align">{{'Buyer Name'|| translate}}</th>
                    <th class="left-align">{{'Buyer\'s Action'|| translate}}</th>

                </tr>
            </thead>

            <tbody>
                <tr ng-repeat="order in mSelectedOrder">
                    <td class="paddingTop0 paddingBtm0">{{order.number || translate}}</td>
                    <td class="paddingTop0 paddingBtm0"><smart-typeahead titleofmodel="Select Buyer" class="margin0 showLookupHeight" multiselect="false" show-lookup="true" ng-model="selectedBuyer" options="optionsBuyer" lookup-Open="selectBuyerPopupOnHideCallback()" lookup-hide="selectBuyerPopupCallback()" filterkeys="['reqId', 'reqName']" optionformat="<span>{reqId} {reqName}</span>" displayformat="{reqId} {reqName}"></smart-typeahead></td>
                    <td class="paddingTop0 paddingBtm0" ng-class="{'orange-text':order.status=='Pending', 'green-text':order.status=='Accepted'}">{{order.status}}</td>
                </tr>
            </tbody>

        </table>
    </smart-scroll>
        <!--<div class="row marginBtm0" ng-repeat="order in mSelectedOrder">
            <smart-typeahead titleofmodel="Select Buyer" class="col s12 input-field line-height-manager" multiselect="false" show-lookup="true" ng-model="selectedBuyer" options="optionsBuyer" lookup-Open="selectBuyerPopupOnHideCallback()" lookup-hide="selectBuyerPopupCallback()" filterkeys="['reqId', 'reqName']" optionformat="<span>{reqId} {reqName}</span>" displayformat="{reqId} {reqName}" label="{{order.number || translate}}"></smart-typeahead>

        </div>-->
    
</div>

<div class="modal-footer is-scrolled">
    <smart-button flat="true" class="modal-close" config='sendBtnConfig'></smart-button>
    <smart-button flat="true" class="modal-close" config='cancelBtnConfig'></smart-button>
</div>
