<!-- modal  -->
<div>
	<!-- modal -- header -->
	<div class="modal-header">
		<i class="icon iconSmall grey-text left modal-header--Icon">
			<svg>
				<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_BulkApply"></use>
			</svg>
		</i>
		<span class="title">{{'EDIT MULTIPLE SPLITS'|| translate}}</span>


	</div>

	<!-- modal -- content -->
	<div class="modal-content padding0 is-scrolled paddingLeft10">
		<!-- vertical tabs -->
		<div class="left marginTop25 paddingRight20" style="width:65%;">
			<!-- vertical tabs -- left sidebar -->
			<!-- vertical tabs -- content -->
			<div class="row formEdit">
				<smart-textfield label="{{ 'Requester' || translate }}" ng-model="updateSplitsData.requester" class="col s12 m6 l6"></smart-textfield>
				<smart-textfield label="{{ 'Cost Center' || translate }}" ng-model="updateSplitsData.costCenter" class="col s12 m6 l6"></smart-textfield>
			</div>
			<div class="row formEdit">
				<smart-textfield label="{{ 'Account Number' || translate }}" ng-model="updateSplitsData.accountNumber" class="col s12 m6 l6"></smart-textfield>
				<smart-textfield label="{{ 'Project ID' || translate }}" ng-model="updateSplitsData.projectId" class="col s12 m6 l6" readonly="true"></smart-textfield>
			</div>
		</div>
		<div class="right borderLeft" style="width:35%;">
			<!-- Tabs Content -->
			<div class="clearfix">
				<div class="collection">
                    <div class="black-text ng-binding padding15  borderBtmLight fontSize16">
                        {{'SELECT LINES'|| translate}}
                    </div>
					<div class="collection-item clearfix paddingBtm5">
						
						<div class="searchSlideMain searchSlideMain--inputBdrBNone zIndex2" data-ng-init="mysearch=false;">
							<div class="searchWithHiddenTextField marginTop5" ng-class="{'active': isActive}">
								<a href="javascript:void(0)" ng-class="showMe" ng-click="treeSearchModel='';hideSearch()" ng-show="hideClose" class="cancel-icon waves-circle waves-effect btn-flat black-text" smart-tooltip position="bottom" delay="50" message="Close">
									<i class="icon iconSmall center grey-text">
										<svg><use xlink:href="#icon_Close"></use></svg>
									</i>
								</a>

								<smart-textfield ng-model="treeSearchModel" class="input-field" placeholder="Search" focus="focusSearch"></smart-textfield>
								<a href="javascript:void(0)" class="search-icon waves-circle waves-effect btn-flat black-text" smart-tooltip position="bottom" delay="50" message="Search" ng-click="showSearch()">
									<i class="icon iconSmall center grey-text">
										<svg><use xlink:href="#icon_Search"></use></svg>
									</i>
								</a>
							</div>
						</div>
                        <div ng-class="{'filled-partial' : fillpartialBulkEdit == true }" class="marginBtm15 clearfix">
                            <smart-checkbox label="{{'All' || translate }}" ng-model="splitsSelectedAll" ng-click="checkAllSplits(splitsSelectedAll)" class="left marginTop5" fill="true"></smart-checkbox>
                        </div>
                            <div class="borderBtmLight clearfix"></div>
                    </div>
				</div>
				<div>
					<smart-scroll height="250px">
						<smart-list model="{{spiltsItemList}}"
									style-class="collection noBorder"
									item-class="collection-item clearfix"
									template="orderItems.html">
						</smart-list>
					</smart-scroll>
				</div>
			</div>
		</div>
	</div>

	<!-- modal -- footer -->
	<div class="modal-footer_new is-scrolled">
		<div class="right">
			<smart-button flat="true" class="modal-close" config='cancelBtnConfig'></smart-button>
			<smart-button flat="true" class="modal-close" config='doneBtnConfig'></smart-button>
		</div>
	</div>
</div>
<script id="orderItems.html" type="text/ng-template">
	<div item="{{item}}" class="clearfix">
		<smart-checkbox label="{{item.lable}}" ng-model="item.selected" fill="true"></smart-checkbox>
	</div>
</script>
