<div item="{{item}}">
	<smart-dropdown config="{{bookMarkdropDownConfig}}">
		<a href="javascript:void(0)" class="icon iconSmall right dropdown-button" data-activates='bookMarkDropdown_{{$index}}'>
			<svg>
				<use xlink:href="#icon_MenuKebab"></use>
			</svg>
		</a>
		<ul id='bookMarkDropdown_{{$index}}' class='dropdown-content dd-close-off black-text'>
            <li class="row side-nav-lookup-item" ng-click="$parent.$parent.$parent.$parent.$parent.$parent.$parent.editBookmarkFunc(item)">
				<i class="col s4 icon iconSmall blue-text">
					<svg>
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_Edit"></use>
					</svg>
				</i>
				<a class="col s8 side-nav-lookup-txt" ng-bind="editLabel"></a>
            </li>
            <li class="row side-nav-lookup-item" ng-click="$parent.$parent.$parent.$parent.$parent.$parent.$parent.deleteBookmark(item)">
				<i class="col s4 icon iconSmall blue-text">
					<svg>
						<use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon_TrashCan"></use>
					</svg>
				</i>
				<a class="col s8 side-nav-lookup-txt" ng-bind="deleteLabel"></a>
            </li>
 		</ul>
	</smart-dropdown>
	<a href="{{item.bookMarkUrl}}" ng-bind="item.bookMarkName"></a>
</div>
