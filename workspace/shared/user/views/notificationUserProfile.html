<div class="row margin0" ng-controller="userProfileCtrl">
    <div class="col s12 padding5">
        <smart-checkbox label="Receive Pending Task Notification" ng-model="isBoxChecked" on-change="checkBoxCheked(isBoxChecked)"></smart-checkbox>
    </div>
    <div class="paddingTop15 clearfix row margin0" ng-show="isBoxChecked">
        <smart-textfield class="col s12 m6 l4 xl3 xxl2 disabledFields" label="Notification Frequency in days"></smart-textfield>
        <!-- <smart-select class="col s12 m6 l4 xl3 xxl2 disabledFields" label="Notification Time"></smart-select>-->
        <smart-select class="col s12 m6 l4 xl3 xxl2 disabledFields" label="Notification Time" options='[{"title": "Quantity","selected": true}, {"title": "Amount (USD)","selected": false}]'></smart-select>
    </div>
</div>
