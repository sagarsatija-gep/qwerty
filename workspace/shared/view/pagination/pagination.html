<ul class="pagination paginationContainer" ng-show="1 < pages.length || !autoHide">
    <span class="range-label" style="float:none;">{{ range.lower }}-{{ range.upper }} {{'ofLabel' | translate}} {{ range.total }}</span>

    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(1)" smart-tooltip message="{{'navToFirst' | translate}}" position="bottom">&laquo;</a>
    </li>
    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == 1 }">
        <a href="" ng-click="setCurrent(pagination.current - 1)" smart-tooltip message="{{'navToPrev' | translate}}" position="bottom">&lsaquo;</a>
    </li>

    <li>
        <input type="number" class="paginationInputText" ng-model="currentPageCount" ng-blur="checkPaginationIsEmpty(currentPageCount, pages.length);" ng-keyup="changePaginationFnck(currentPageCount, pages.length, $event);" ng-class="{'paginationWithError' : validatePaginationIputBox}" />
        <span class="numberOfPages">/ {{pages.length}}</span>
    </li>

    <li ng-if="directionLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.current + 1)" smart-tooltip message="{{'navToNext' | translate}}" position="bottom">&rsaquo;</a>
    </li>
    <li ng-if="boundaryLinks" ng-class="{ disabled : pagination.current == pagination.last }">
        <a href="" ng-click="setCurrent(pagination.last)" smart-tooltip message="{{'navToLast' | translate}}" position="bottom">&raquo;</a>
    </li>
</ul>
